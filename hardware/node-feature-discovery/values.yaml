
nameOverride: nfd

enableNodeFeatureApi: true

master:
  config: ### <NFD-MASTER-CONF-START-DO-NOT-REMOVE>
    extraLabelNs:
      - nvidia.com
    # denyLabelNs: ["denied.ns.io","denied.kubernetes.io"]
    # enableTaints: false
    # labelWhiteList: "foo"
    klog: {}
  ### <NFD-MASTER-CONF-END-DO-NOT-REMOVE>
  # The TCP port that nfd-master listens for incoming requests. Default: 8080
  port: 8080
  metricsPort: 8081
  replicaCount: 1

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 1
          preference:
            matchExpressions:
              - key: "node-role.kubernetes.io/master"
                operator: In
                values: [""]
        - weight: 1
          preference:
            matchExpressions:
              - key: "node-role.kubernetes.io/control-plane"
                operator: In
                values: [""]

worker:
  config: ### <NFD-WORKER-CONF-START-DO-NOT-REMOVE>
    core:
    #  labelWhiteList:
    #  sleepInterval: 60s
      labelSources:
      - all
      - -storage
      - -system
      featureSources:
      - all
      - -storage
      - -system
      klog: {}
    sources:
      cpu:
        cpuid:
          attributeBlacklist:
            - BMI1
            - BMI2
            - CLMUL
            - CMOV
            - CX16
            - ERMS
            - F16C
            - FMA3
            - HTT
            - LZCNT
            - MMX
            - MMXEXT
            - NX
            - POPCNT
            - RDRAND
            - RDSEED
            - RDTSCP
            # - SGX
            - SSE
            - SSE2
            - SSE3
            - SSE4
            - SSE42
            - SSSE3
            # - TDX_GUEST
            # --------- custom ---------
            - ADX
            - AVX
            - CMPXCHG8
            - CLZERO
            - FSRM
            - FXSR
            - FXSROPT
            - GFNI
            - IA32_ARCH_CAP
            - IBPB
            - IBRS
            - LAHF
            - LBRVIRT
            - NRIPS
            - MD_CLEAR
            - MOVBE
            - MOVDIR64B
            - MOVDIRI
            - OSXSAVE
            - SERIALIZE
            - SPEC_CTRL_SSBD
            - STIBP
            - STOSB_SHORT
            - SYSCALL
            - SYSEE
            - SSE4A
            # - SVM
            - SVMNP
            - SVMPF
            - SVMPFT
            - TSCRATEMSR
            - VPCLMULQDQ
            - VMCBCLEAN
            - WAITPKG
            - WBNOINVD
            - X87
            - XGETBV1
            - XSAVE
            - XSAVEC
            - XSAVEOPT
            - XSAVES
      #     NOTE: whitelist has priority over blacklist
          attributeWhitelist: []
      kernel:
      #  kconfigFile: "/path/to/kconfig"
        configOpts:
        # - "NO_HZ"
        # - "X86"
        # - "DMI"
        - ''
      pci:
        deviceClassWhitelist:
        # default values
        - "0200"
        - "03"
        - "12"
        - '0b40'
        # from nvidia chart
        - "0207"
        # - "0300"
        # - "0302"
        deviceLabelFields:
        # format will be like this: feature.node.kubernetes.io/pci-0200_1af4_1000_1af4_0001.present=true
        # if you want this: feature.node.kubernetes.io/pci-10de.present=true
        # you need to disable everything except `vendor`
        # nvdp default setup requires you to only have `vendor`
        # - class
        - vendor
        # - device
        # - subsystem_vendor
        # - subsystem_device
    #  usb:
    #    deviceClassWhitelist:
    #      - "0e"
    #      - "ef"
    #      - "fe"
    #      - "ff"
    #    deviceLabelFields:
    #      - "class"
    #      - "vendor"
    #      - "device"
      custom: []
### <NFD-WORKER-CONF-END-DO-NOT-REMOVE>

  metricsPort: 8081
  daemonsetAnnotations: {}
  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop: [ "ALL" ]
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    # runAsUser: 1000

  # Allow users to mount the hostPath /usr/src, useful for RHCOS on s390x
  # Does not work on systems without /usr/src AND a read-only /usr, such as Talos
  mountUsrSrc: false

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  tolerations: []

topologyUpdater:
  enable: false

gc:
  enable: true
  replicaCount: 1

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

tls:
  enable: true
  certManager: true

prometheus:
  enable: false
  labels: {}
