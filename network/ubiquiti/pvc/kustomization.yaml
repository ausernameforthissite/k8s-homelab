---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ubiquiti

resources:
- config.yaml

configMapGenerator:
- name: unifi-pvc
  envs:
  - env/pvc.env
  options:
    annotations:
      config.kubernetes.io/local-config: 'true'

replacements:
- source:
    kind: ConfigMap
    name: unifi-pvc
    fieldPath: data.config
  targets:
  - select:
      kind: PersistentVolumeClaim
      name: config
    fieldPaths:
    - spec.storageClassName
- source:
    kind: ConfigMap
    name: unifi-pvc
    fieldPath: data.config_size
  targets:
  - select:
      kind: PersistentVolumeClaim
      name: config
    fieldPaths:
    - spec.resources.requests.storage
