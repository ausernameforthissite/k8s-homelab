---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      securityContext:
        # folders in the image are owned by user 102:103
        runAsUser: 102
        runAsGroup: 103
      containers:
      - name: unifi
        image: docker.io/linuxserver/unifi-controller:7.4.162
        command:
        - /entrypoint.sh
        ports:
        - name: web-https
          containerPort: 8443
        - containerPort: 3478
          protocol: UDP
        - containerPort: 10001
          protocol: UDP
        - containerPort: 8080
        # - containerPort: 1900 #optional
        #   protocol: UDP
        # - containerPort: 8843 #optional
        # - containerPort: 8880 #optional
        # - containerPort: 6789 #optional
        # - containerPort: 5514 #optional
        #   protocol: UDP
        env:
        - name: MEM_STARTUP
          value: '32'
        - name: MEM_LIMIT
          value: '128'
        resources:
          requests:
            memory: 500Mi
          limits:
            memory: 700Mi
        volumeMounts:
        - name: entrypoint
          mountPath: /entrypoint.sh
          subPath: entrypoint.sh
        - name: config
          mountPath: /usr/lib/unifi/data
          subPath: data
        - name: config
          mountPath: /usr/lib/unifi/logs
          subPath: logs
        # - name: config
        #   mountPath: /usr/lib/unifi/run
        # - name: run
        #   mountPath: /run
        startupProbe:
          httpGet:
            path: /
            port: web-https
            scheme: HTTPS
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 30
        livenessProbe:
          httpGet:
            path: /
            port: web-https
            scheme: HTTPS
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 10
        readinessProbe:
          httpGet:
            path: /
            port: web-https
            scheme: HTTPS
          periodSeconds: 1
          timeoutSeconds: 1
          failureThreshold: 1
      volumes:
      - name: entrypoint
        configMap:
          name: entrypoint
          defaultMode: 0555
      - name: config
        persistentVolumeClaim:
          claimName: config
---
apiVersion: v1
kind: Service
metadata:
  name: web
spec:
  selector:
    app: unifi
  ports:
  - name: https
    port: 8443
    targetPort: web-https
