---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: unifi
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: unifi
  template:
    metadata:
      labels:
        app: unifi
    spec:
      securityContext:
        runAsUser: 102
        runAsGroup: 103
      containers:
      - name: unifi
        image: docker.io/linuxserver/unifi-controller:7.4.162
        command:
        - /entrypoint.sh
        ports:
        - containerPort: 8443
        - containerPort: 3478
          protocol: UDP
        - containerPort: 10001
          protocol: UDP
        - containerPort: 8080
        - containerPort: 1900 #optional
          protocol: UDP
        - containerPort: 8843 #optional
        - containerPort: 8880 #optional
        - containerPort: 6789 #optional
        - containerPort: 5514 #optional
          protocol: UDP
        # securityContext:
        #   readOnlyRootFilesystem: true
        env: []
        resources:
          requests:
            cpu: 1m
            memory: 50Mi
          limits:
            cpu: 4000m
            memory: 1000Mi
        volumeMounts:
        - name: entrypoint
          mountPath: /entrypoint.sh
          subPath: entrypoint.sh
        - name: config
          mountPath: /config
        # - name: run
        #   mountPath: /run
      volumes:
      - name: entrypoint
        configMap:
          name: entrypoint
          defaultMode: 0555
      - name: config
        persistentVolumeClaim:
          claimName: config
      - name: run
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: unifi
spec:
  type: LoadBalancer
  loadBalancerIP: 10.0.3.18
  allocateLoadBalancerNodePorts: false
  externalTrafficPolicy: Cluster
  selector:
    app: unifi
  ports:
  - name: '8443'
    port: 8443
  - name: '3478'
    port: 3478
    protocol: UDP
  - name: '10001'
    port: 10001
    protocol: UDP
  - name: '8080'
    port: 8080
  - name: '1900'
    port: 1900 #optional
    protocol: UDP
  - name: '8843'
    port: 8843 #optional
  - name: '8880'
    port: 8880 #optional
  - name: '6789'
    port: 6789 #optional
  - name: '5514'
    port: 5514 #optional
    protocol: UDP
