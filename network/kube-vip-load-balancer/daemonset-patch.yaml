---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kube-vip-ds
  namespace: kube-system
spec:
  updateStrategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 100%
      maxSurge: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: kube-vip-ds
  template:
    spec:
      containers:
      - name: kube-vip
        image: docker.io/daniluzlov/k8s-snippets:kube-vip-0.7.2-election-delay-3
        env:
        - name: vip_loglevel
          value: '5'
      tolerations:
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
        operator: Exists
