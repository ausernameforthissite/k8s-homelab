---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-vip-cloud-provider
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: kube-vip
      component: kube-vip-cloud-provider
  template:
    spec:
      containers:
      - name: kube-vip-cloud-provider
        env:
        # - name: KUBEVIP_NAMESPACE
        #   valueFrom:
        #     fieldRef:
        #       fieldPath: metadata.namespace
        - name: KUBEVIP_NAMESPACE
          value: kube-vip
        - name: KUBEVIP_CONFIG_MAP
          value: kube-vip-addresses
