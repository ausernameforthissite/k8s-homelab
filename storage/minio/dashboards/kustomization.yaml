---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-minio-overview
  files:
  - ./minio-overview.json
  options:
    labels:
      grafana.com/dashboard: main
    # annotations:
    #   grafana.com/folder: prometheus
    disableNameSuffixHash: true
- name: dashboard-minio-bucket-details
  files:
  - ./minio-bucket-details.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
