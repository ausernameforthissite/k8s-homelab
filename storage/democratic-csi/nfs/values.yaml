
nameOverride: AUTOMATIC_REPLACE
fullnameOverride: AUTOMATIC_REPLACE

csiDriver:
  # should be globally unique for a given cluster
  name: AUTOMATIC_REPLACE

driver:
  existingConfigSecret: AUTOMATIC_REPLACE
  config:
    driver: freenas-api-nfs

storageClasses:
- name: AUTOMATIC_REPLACE
  defaultClass: false
  reclaimPolicy: Delete
  volumeBindingMode: Immediate
  allowVolumeExpansion: true
  parameters:
    fsType: nfs
    detachedVolumesFromSnapshots: false
  mountOptions:
  - soft
  - noatime
  - rsize=262144
  - wsize=262144
  # secrets:
  #   provisioner-secret:
  #   controller-publish-secret:
  #   node-stage-secret:
  #   node-publish-secret:
  #   controller-expand-secret:
# volumeSnapshotClasses:
# - name: nfs
#   parameters:
#     detachedSnapshots: true

controller:
  externalAttacher:
    resources:
      requests:
        memory: 20Mi
      limits:
        memory: 30Mi
  externalProvisioner:
    resources:
      requests:
        memory: 25Mi
      limits:
        memory: 30Mi
  externalResizer:
    resources:
      requests:
        memory: 25Mi
      limits:
        # it is gettings OOMKilled when limit is 25Mi
        memory: 50Mi
  externalSnapshotter:
    resources:
      requests:
        memory: 25Mi
      limits:
        memory: 25Mi
  driver:
    logLevel: debug
    image: docker.io/democraticcsi/democratic-csi:v1.9.0
    imagePullPolicy: IfNotPresent
    # image: docker.io/democraticcsi/democratic-csi:next
    # imagePullPolicy: Always
    # image: docker.io/democraticcsi/democratic-csi@sha256:945cf404d40f719edda62c1889d142bfe8b970c7bfd3e99054869e1dc8efe62a
    # imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 70Mi
      limits:
        memory: 250Mi

node:
  driver:
    logLevel: debug
    image: docker.io/democraticcsi/democratic-csi:v1.9.0
    imagePullPolicy: IfNotPresent
    # image: docker.io/democraticcsi/democratic-csi@sha256:945cf404d40f719edda62c1889d142bfe8b970c7bfd3e99054869e1dc8efe62a
    # imagePullPolicy: IfNotPresent
    resources:
      requests:
        memory: 70Mi
      limits:
        # there are occasional spikes to 150Mi+
        memory: 250Mi
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
  driverRegistrar:
    resources:
      requests:
        cpu: 0m
        memory: 20Mi
      limits:
        memory: 30Mi

csiProxy:
  resources:
    requests:
      cpu: 0m
      memory: 15Mi
    limits:
      memory: 22Mi
