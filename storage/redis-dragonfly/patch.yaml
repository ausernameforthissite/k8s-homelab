---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dragonfly-operator-controller-manager
  namespace: operator-dragonfly
spec:
  replicas: 1
  selector: {}
  template:
    spec:
      containers:
      - name: kube-rbac-proxy
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
      - name: manager
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
