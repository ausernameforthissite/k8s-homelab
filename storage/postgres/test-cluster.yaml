apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: postgres
  namespace: postgres-test
spec:
  teamId: ''
  volume:
    size: 1Gi
    storageClass: block
  numberOfInstances: 2
  users:
    zalando:
    - superuser
    - createdb
    # user without any specific permission
    foo_user: []
  # format: db_name -> owner
  databases:
    foo: zalando
  preparedDatabases:
    bar: {}
  postgresql:
    version: "15"
