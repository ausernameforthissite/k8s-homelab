---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pv-smb

resources:
- bulk.yaml

configMapGenerator:
- name: smb-bulk
  envs:
  - env/smb.env
  options:
    disableNameSuffixHash: true

secretGenerator:
- name: credentials-bulk
  envs:
  - env/credentials.env
  options:
    disableNameSuffixHash: true

replacements:
- source:
    kind: ConfigMap
    name: smb-bulk
    fieldPath: data.server
  targets:
  - select:
      kind: StorageClass
      name: bulk
    fieldPaths:
    - parameters.source
    options:
      delimiter: '/'
      index: 2
- source:
    kind: ConfigMap
    name: smb-bulk
    fieldPath: data.share
  targets:
  - select:
      kind: StorageClass
      name: bulk
    fieldPaths:
    - parameters.source
    options:
      delimiter: '/'
      index: 3
