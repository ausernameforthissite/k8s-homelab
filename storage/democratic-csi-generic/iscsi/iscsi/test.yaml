---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-iscsi
spec:
  selector:
    matchLabels:
      app: test-iscsi
  template:
    metadata:
      labels:
        app: test-iscsi
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 2000
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: alpine
        image: docker.io/alpine:3.17.3
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
        resources:
          limits:
            memory: 128Mi
        volumeMounts:
        - mountPath: /mnt/data
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: test-iscsi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-iscsi-root
spec:
  selector:
    matchLabels:
      app: test-iscsi-root
  template:
    metadata:
      labels:
        app: test-iscsi-root
    spec:
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - test-iscsi
      securityContext:
        runAsUser: 0
        runAsGroup: 2000
        fsGroup: 3000
        fsGroupChangePolicy: OnRootMismatch
      containers:
      - name: alpine
        image: docker.io/alpine:3.17.3
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
        resources:
          limits:
            memory: 128Mi
        volumeMounts:
        - mountPath: /mnt/data
          name: data
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: test-iscsi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: test-iscsi
spec:
  storageClassName: iscsi
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 100Mi
