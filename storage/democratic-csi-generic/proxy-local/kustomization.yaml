---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.gen.yaml

secretGenerator:
- name: main-config
  files:
  - driver-config-file.yaml=./main-config.yaml
  namespace: pv-dem-local

patches:
- path: node-patch.yaml
- target:
    group: apps
    version: v1
    kind: DaemonSet
    name: dem-node
    namespace: pv-dem
  patch: |
    - op: test
      path: /spec/template/spec/containers/2/name
      value: cleanup
    - op: remove
      path: /spec/template/spec/containers/2
