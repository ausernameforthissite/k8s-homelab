---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: barman-cloud
  namespace: cnpg-system
spec:
  # replicas: 1
  selector: {}
  # can't use rolling update because barman health probe requires that it acquires leader lease first
  # strategy:
  #   type: RollingUpdate
  template:
    spec:
      containers:
      - name: barman-cloud
        resources:
          requests:
            cpu: 1m
            memory: 25Mi
          limits:
            memory: 50Mi
