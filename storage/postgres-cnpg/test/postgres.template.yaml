---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: postgres
  namespace: pgo-cnpg-test
spec:
  instances: 2
  storage:
    size: REPLACE_ME_SIZE
    storageClass: REPLACE_ME_STORAGE_CLASS
  primaryUpdateStrategy: unsupervised
  postgresql: {}
    # parameters:
    #   shared_buffers: 256MB
    #   pg_stat_statements.max: '10000'
    #   pg_stat_statements.track: all
    #   auto_explain.log_min_duration: '10s'
    # pg_hba:
    #   - host all all 10.244.0.0/16 md5
  bootstrap:
    initdb:
      database: app
      owner: app
      # secret:
      # the secret should be of type kubernetes.io/basic-auth
      # https://cloudnative-pg.io/documentation/1.25/bootstrap/#bootstrap-an-empty-cluster-initdb
      #   name: cluster-example-app-user
  enableSuperuserAccess: true
  # when specified, superuserSecret must be pre-created
  # superuserSecret:
  #   name: cluster-example-superuser
  managed:
    services:
      disabledDefaultServices: [ "ro", "r" ]
  # affinity:
  #   enablePodAntiAffinity: true # default is true
  #   podAntiAffinityType: preferred
  #   topologyKey: failure-domain.beta.kubernetes.io/zone
  # nodeMaintenanceWindow:
  #   inProgress: false
  #   reusePVC: false
