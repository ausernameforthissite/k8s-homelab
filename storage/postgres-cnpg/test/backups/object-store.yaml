---
apiVersion: barmancloud.cnpg.io/v1
kind: ObjectStore
metadata:
  name: s3-postgres-backup
spec:
  configuration:
    # endpoint and bucket should be set as a patch
    # destinationPath: s3://backups/
    # endpointURL: http://minio:9000
    s3Credentials:
      accessKeyId:
        name: postgres-backup-s3-info
        key: user_name
      secretAccessKey:
        name: postgres-backup-s3-info
        key: user_secret
    wal:
      compression: snappy
