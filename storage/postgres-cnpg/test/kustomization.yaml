---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pgo-cnpg-test

resources:
- ./postgres.yaml

configMapGenerator:
- name: postgres-sc
  envs:
  - ./env/postgres-sc.env
  options:
    annotations:
      config.kubernetes.io/local-config: 'true'

replacements:
- source:
    kind: ConfigMap
    name: postgres-sc
    fieldPath: data.postgres_storage_class
  targets:
  - select:
      kind: Cluster
      name: postgres
    fieldPaths:
    - spec.storage.storageClass
