---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: media
  annotations:
    # folders for this storage class should be manually created on server
    allowed-values: video,music,distrib
provisioner: nfs.csi.k8s.io
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  server: truenas.example
  share: /mnt/main/k8s/media
  onDelete: retain
  # all namespaces share same media shares
  subDir: ${pvc.metadata.name}
  mountPermissions: '777'
  csi.storage.k8s.io/provisioner-secret-name: nfs-csi-mount-options
  csi.storage.k8s.io/provisioner-secret-namespace: pv-nfs-csi
mountOptions:
- hard
- nfsvers=4.2
- rsize=262144
- wsize=262144
