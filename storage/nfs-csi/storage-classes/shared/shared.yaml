---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: shared
provisioner: nfs.csi.k8s.io
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  server: REPLACE_ME
  share: REPLACE_ME
  onDelete: retain
  # volume path does not depend on namespace,
  # therefore you can access the same data from different namespaces
  subDir: ${pvc.metadata.name}
  mountPermissions: '777'
  csi.storage.k8s.io/provisioner-secret-name: mount-options
  csi.storage.k8s.io/provisioner-secret-namespace: pv-nfs
mountOptions:
- hard
- nfsvers=4.2
- rsize=262144
- wsize=262144
