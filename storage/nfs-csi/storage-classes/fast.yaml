---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast-persist
provisioner: nfs.csi.k8s.io
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  server: REPLACE_ME
  share: REPLACE_ME/nfs
  onDelete: retain
  subDir: ${pvc.metadata.namespace}~${pvc.metadata.name}~persist
  mountPermissions: '777'
  csi.storage.k8s.io/provisioner-secret-name: mount-options
  csi.storage.k8s.io/provisioner-secret-namespace: REPLACE_ME
mountOptions:
- hard
- nfsvers=4.2
- rsize=262144
- wsize=262144
- fsc
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: fast
provisioner: nfs.csi.k8s.io
reclaimPolicy: Delete
volumeBindingMode: Immediate
parameters:
  server: REPLACE_ME
  share: REPLACE_ME/nfs
  onDelete: delete
  subDir: ${pvc.metadata.namespace}~${pvc.metadata.name}~dispose
  mountPermissions: '777'
  csi.storage.k8s.io/provisioner-secret-name: mount-options
  csi.storage.k8s.io/provisioner-secret-namespace: REPLACE_ME
mountOptions:
- hard
- nfsvers=4.2
- rsize=262144
- wsize=262144
- fsc
