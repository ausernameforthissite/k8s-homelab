---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pv-nfs

resources:
- nfs-folder.yaml

configMapGenerator:
- name: nfs-folder
  envs:
  - env/nfs.env
  options:
    disableNameSuffixHash: true

replacements:
- source:
    kind: ConfigMap
    name: nfs-folder
    fieldPath: data.server
  targets:
  - select:
      kind: StorageClass
      name: nfs-folder
    fieldPaths:
    - parameters.server
- source:
    kind: ConfigMap
    name: nfs-folder
    fieldPath: data.path
  targets:
  - select:
      kind: StorageClass
      name: nfs-folder
    fieldPaths:
    - parameters.share
    options:
      delimiter: '/'
      index: 0
