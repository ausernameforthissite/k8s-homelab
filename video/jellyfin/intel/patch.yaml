apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  template:
    spec:
      securityContext:
        supplementalGroups:
        # /dev/dri/card0 has group video, which is gid 44
        - 44
        # /dev/dri/renderD128 has gid 104
        - 104
      containers:
      - name: jellyfin
        resources:
          limits:
            gpu.intel.com/i915: 1
