apiVersion: apps/v1
kind: Deployment
metadata:
  name: jellyfin
spec:
  selector:
    matchLabels:
      app: jellyfin
  template:
    spec:
      tolerations:
      - key: weak-node
        operator: Exists
      containers:
      - name: jellyfin
        resources:
          limits:
            nvidia.com/gpu: '1'
