---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: signal
spec:
  hostnames:
  - signal.automatic-replace.duckdns.org
  parentRefs:
  - kind: Gateway
    namespace: gateways
    name: main-public
    sectionName: https-main
  rules:
  - backendRefs:
    - kind: Service
      name: viewer
      port: 80
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        set:
        - name: Access-Control-Allow-Origin
          value: '*'
