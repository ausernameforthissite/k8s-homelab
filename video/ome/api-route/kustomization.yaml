---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ome

resources:
- httproute-origin.yaml
- httproute-edge.yaml
- httproute-exporter.yaml
- ../../../ingress/manual-certificates/domain-info/

replacements:
- source:
    kind: ConfigMap
    name: main-domain-info
    fieldPath: data.domain_suffix
  targets:
  - select:
      kind: HTTPRoute
      name: api-origin
    options:
      delimiter: .
      index: 1
    fieldPaths:
    - spec.hostnames.0
  - select:
      kind: HTTPRoute
      name: api-edge
    options:
      delimiter: .
      index: 1
    fieldPaths:
    - spec.hostnames.0
  - select:
      kind: HTTPRoute
      name: api-exporter
    options:
      delimiter: .
      index: 1
    fieldPaths:
    - spec.hostnames.0
