apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovenmediaengine
spec:
  selector:
    matchLabels:
      app: ovenmediaengine
  template:
    spec:
      containers:
      - name: ovenmediaengine
        image: docker.io/daniluzlov/k8s-snippets:ome-v0.15.16-cuda
        resources:
          limits:
            nvidia.com/gpu: 1
        volumeMounts:
        - mountPath: /mnt/video-config.d/tc-video-1080.xml
          name: nvidia-config
          subPath: tc-video-1080.xml
        - mountPath: /mnt/video-config.d/tc-video-720.xml
          name: nvidia-config
          subPath: tc-video-720.xml
      volumes:
      - name: nvidia-config
        configMap:
          name: nvidia-config
