apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovenmediaengine
spec:
  selector:
    matchLabels:
      app: ovenmediaengine
  template:
    spec:
      containers:
      - name: ovenmediaengine
        image: docker.io/daniluzlov/k8s-snippets:ome-v0.16.0-cuda
        resources:
          limits:
            nvidia.com/gpu: 1
      volumes:
      - name: config-video
        configMap:
          name: config-video-nvidia
