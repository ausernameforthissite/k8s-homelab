apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovenmediaengine
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: ovenmediaengine
  template:
    spec:
      containers:
      - name: ovenmediaengine
        image: docker.io/daniluzlov/k8s-snippets:ome-cuda535
        resources:
          limits:
            nvidia.com/gpu: 1
