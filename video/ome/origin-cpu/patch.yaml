apiVersion: apps/v1
kind: Deployment
metadata:
  name: ome-origin
spec:
  selector:
    matchLabels:
      ome-codec: cpu
  template:
    metadata:
      labels:
        ome-codec: cpu
    spec:
      containers:
      - name: ovenmediaengine
        env:
        - name: OME_720_PRESET
          value: fast
        - name: OME_1080_PRESET
          value: fast
        resources:
          requests:
            memory: 1.5Gi
            cpu: 2
          limits: {}
