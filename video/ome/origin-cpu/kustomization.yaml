---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ome

resources:
- ../origin-base
- lb-provide.yaml

patches:
- path: patch.yaml
- target:
    kind: Deployment
    name: ome-origin
  patch: |-
    - op: replace
      path: /metadata/name
      value: ome-origin-cpu
