---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ome

resources:
- ../common-env
- ome-edge.yaml

configMapGenerator:
- name: config-edge
  files:
  - edge-config.xml

replacements:
- source:
    kind: Secret
    name: access-token
    fieldPath: data.token
  targets:
  - select:
      kind: Deployment
      name: ome-edge
    options:
      delimiter: ' '
      index: 1
    fieldPaths:
    - spec.template.spec.containers.0.readinessProbe.httpGet.httpHeaders.0.value
