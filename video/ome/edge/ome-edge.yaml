---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ome-edge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ovenmediaengine
      ome-type: edge
  template:
    metadata:
      labels:
        app: ovenmediaengine
        ome-type: edge
    spec:
      terminationGracePeriodSeconds: 1
      containers:
      - name: ovenmediaengine
        image: docker.io/airensoft/ovenmediaengine:0.16.5
        ports:
        - name: rtmp # streamer RTMP
          containerPort: 1935
        - name: srt # streamer SRT
          containerPort: 9999
          protocol: UDP
        - name: publish # viewer signal and HLS
          containerPort: 3333
        - name: turn # viewer WebRTC
          containerPort: 3478
        - name: webrtc-10000 # viewer WebRTC
          containerPort: 10000
          protocol: UDP
        - name: api
          containerPort: 8081
        env:
        - name: OME_PUBLIC_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: webrtc-address
              key: public
        - name: OME_LOCAL_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: webrtc-address
              key: local
        - name: REDIS_SERVICE
          value: redis
        - name: REDIS_PORT
          value: '6379'
        - name: REDIS_PASS
          valueFrom:
            secretKeyRef:
              name: redis-password
              key: redis_password
        - name: OME_RTMP_PROV_PORT
          value: '1935'
        - name: OME_SRT_PROV_PORT
          value: 9999/udp
        - name: OME_LLHLS_STREAM_PORT
          # - name: OME_MPEGTS_PROV_PORT
          #   value: 4000/udp
          value: '3333'
        - name: OME_WEBRTC_SIGNALLING_PORT
          value: '3333'
        - name: OME_LLHLS_STREAM_TLS_PORT
          value: '3334'
        - name: OME_WEBRTC_SIGNALLING_TLS_PORT
          value: '3334'
        - name: OME_WEBRTC_TCP_RELAY_PORT
          value: '3478'
        - name: OME_WEBRTC_CANDIDATE_PORT
          value: 10000/udp
        - name: OME_API_PORT
          value: '8081'
        resources:
          requests:
            memory: 500Mi
            cpu: 300m
          limits: {}
        volumeMounts:
        - mountPath: /opt/ovenmediaengine/bin/origin_conf/Server.xml
          name: config-edge
          subPath: edge-config.xml
      volumes:
      - name: config-edge
        configMap:
          name: config-edge
