---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ome

resources:
- ovenmediaengine.yaml
- ingress.yaml

configMapGenerator:
- name: ome-config
  files:
  - ome-config.xml
- name: ingress
  envs:
  - env/ingress.env
- name: services
  envs:
  - env/services.env

replacements:
- source:
    kind: ConfigMap
    name: ingress
    fieldPath: data.public_domain
  targets:
  - select:
      kind: Ingress
      name: signaling
    fieldPaths:
    - spec.rules.0.host
- source:
    kind: ConfigMap
    name: ingress
    fieldPath: data.wildcard_secret_name
  targets:
  - select:
      kind: Ingress
      name: signaling
    fieldPaths:
    - spec.tls.0.secretName
- source:
    kind: ConfigMap
    name: ingress
    fieldPath: data.allowed_sources
  targets:
  - select:
      kind: Ingress
      name: signaling
    fieldPaths:
    - metadata.annotations.[nginx.ingress.kubernetes.io/whitelist-source-range]
- source:
    kind: ConfigMap
    name: services
    fieldPath: data.provide_ip
  targets:
  - select:
      kind: Service
      name: provide
    fieldPaths:
    - spec.loadBalancerIP
- source:
    kind: ConfigMap
    name: services
    fieldPath: data.stream_ip
  targets:
  - select:
      kind: Service
      name: webrtc-ice
    fieldPaths:
    - spec.loadBalancerIP
