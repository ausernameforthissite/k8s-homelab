---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ovenmediaengine
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ovenmediaengine
  template:
    metadata:
      labels:
        app: ovenmediaengine
    spec:
      # securityContext:
      #   supplementalGroups:
      #   # /dev/dri/card0 has group video, which is gid 44
      #   - 44
      #   # /dev/dri/renderD128 has gid 104
      #   - 104
      terminationGracePeriodSeconds: 1
      containers:
      - name: ovenmediaengine
        image: docker.io/airensoft/ovenmediaengine:0.16.0
        # rtmp is the main port for OBS, srt also required for OBS
        # webrtc requires publish and turn
        ports:
        - name: rtmp
          containerPort: 1935
        - name: srt
          containerPort: 9999
          protocol: UDP
        - name: publish
          containerPort: 3333
        - name: turn
          containerPort: 3478
        - name: webrtc-10000
          containerPort: 10000
          protocol: UDP
        env:
        - name: OME_PUBLIC_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: webrtc-address
              key: public
        - name: OME_LOCAL_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: webrtc-address
              key: local
        - name: OME_RTMP_PROV_PORT
          value: '1935'
        - name: OME_SRT_PROV_PORT
          value: 9999/udp
        - name: OME_LLHLS_STREAM_PORT
          # - name: OME_MPEGTS_PROV_PORT
          #   value: 4000/udp
          value: '3333'
        - name: OME_WEBRTC_SIGNALLING_PORT
          value: '3333'
        - name: OME_LLHLS_STREAM_TLS_PORT
          value: '3334'
        - name: OME_WEBRTC_SIGNALLING_TLS_PORT
          value: '3334'
        - name: OME_WEBRTC_TCP_RELAY_PORT
          value: '3478'
        - name: OME_WEBRTC_CANDIDATE_PORT
          value: 10000/udp
        resources:
          requests:
            memory: 100Mi
          limits: {}
            # memory: 2Gi
            # gpu.intel.com/i915: 1
        volumeMounts:
        - mountPath: /opt/ovenmediaengine/bin/origin_conf/Server.xml
          name: config
          subPath: ome-config.xml
        - mountPath: /mnt/application-config.d/
          name: config
        - mountPath: /mnt/video-config.d/
          name: config-video
      volumes:
      - name: config
        configMap:
          name: config
      - name: config-video
        configMap:
          name: config-video-generic
