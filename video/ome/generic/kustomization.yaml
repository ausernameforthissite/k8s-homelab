---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ome

resources:
- ome-origin.yaml
- ome-edge.yaml
- redis.yaml
- publish.yaml

configMapGenerator:
- name: config
  files:
  - config/app-main.xml
  - config/tc-main.xml
- name: config-origin
  files:
  - origin-config.xml
- name: config-edge
  files:
  - edge-config.xml
- name: webrtc-address
  envs:
  - ./env/webrtc-address.env

secretGenerator:
- name: passwords
  envs:
  - env/passwords.env
