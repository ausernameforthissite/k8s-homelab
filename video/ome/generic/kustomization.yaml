---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ome

resources:
- ovenmediaengine.yaml
- publish.yaml

configMapGenerator:
- name: config
  files:
  - ome-config.xml
  - config/app-main.xml
  - config/tc-main.xml
- name: config-video-generic
  files:
  - config/tc-video-1080.xml
  - config/tc-video-720.xml
- name: webrtc-address
  envs:
  - ./env/webrtc-address.env
