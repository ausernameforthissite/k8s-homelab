---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-viewer-edge
  namespace: ome
spec:
  podSelector:
    matchLabels:
      app: ovenmediaengine
      ome-type: edge
  ingress:
  - ports:
    - port: publish
    - port: webrtc-10000
      protocol: UDP
    - port: turn
