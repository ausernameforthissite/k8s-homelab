---
apiVersion: v1
kind: Service
metadata:
  name: streamer-nvidia
spec:
  type: LoadBalancer
  # allocateLoadBalancerNodePorts: false
  selector:
    app: ovenmediaengine
    ome-type: origin
    ome-codec: nvidia
  ports:
  - name: rtmp
    port: 1935
  - name: srt
    port: 9999
    protocol: UDP
