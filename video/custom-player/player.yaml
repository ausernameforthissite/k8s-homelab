---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: player
spec:
  replicas: 1
  selector:
    matchLabels:
      app: player
  template:
    metadata:
      labels:
        app: player
    spec:
      containers:
      - name: player
        image: docker.io/nginx:1.25.2-bookworm
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            memory: 5Mi
          # limits:
          #   memory: 7Mi
        volumeMounts:
        - mountPath: /usr/share/nginx/html/
          name: content
        - mountPath: /usr/share/nginx/html/hls-js/
          name: hls-js
        - mountPath: /usr/share/nginx/html/ovenplayer-js/
          name: ovenplayer-js
        startupProbe:
          httpGet:
            port: 80
          failureThreshold: 10
          initialDelaySeconds: 0
          periodSeconds: 1
        livenessProbe:
          httpGet:
            port: 80
          failureThreshold: 1
          initialDelaySeconds: 0
          periodSeconds: 10
      volumes:
      - name: content
        configMap:
          name: content
      - name: hls-js
        configMap:
          name: hls-js
      - name: ovenplayer-js
        configMap:
          name: ovenplayer-js
---
apiVersion: v1
kind: Service
metadata:
  name: player
spec:
  selector:
    app: player
  ports:
  - name: http
    port: 80
