<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OvenPlayer</title>
  <link rel="stylesheet" href="/index.css">
</head>

<body>

  <div class="buttons">
    <a href="/">Home</a>
    <div class="settings-block">
      <p class="button-select">Player</p>
      <div id="action-buttons">
        <button class="button-27" role="button" id="reload-button">Reload</button>
        <button class="button-27" role="button" id="stop-button">Stop</button>
      </div>
    </div>
    <div class="settings-block">
      <div id="webrtc-quality">
        <p class="button-select" style="display: inline-block;">WebRTC</p>
        <div id="webrtc-quality-buttons" style="display: inline-block;"></div>
      </div>
      <div id="hls-quality">
        <p class="button-select" style="display: inline-block;">HLS</p>
        <div id="hls-quality-buttons" style="display: inline-block;"></div>
      </div>
    </div>
    <div class="settings-block">
      <p class="button-select">Volume</p>
      <div id="volume-select-buttons"></div>
    </div>
  </div>
  <div class="player-wrapper">
    <div id="player_id"></div>
  </div>

  <script src="/ovenplayer.js"></script>
  <script src="/hls.min.js"></script>
  <script type="module" src="/player.js"></script>
</body>

</html>
