<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OvenPlayer</title>
  <link rel="stylesheet" href="/index.css">
</head>

<body>

  <div class="buttons" id="main-controls">
    <a href="/">Home</a>
    <div class="settings-block">
      <p class="button-select" id="stream-name"></p>
    </div>
    <div class="settings-block">
      <p class="button-select">Player</p>
      <div id="action-buttons">
        <button class="button-27" role="button" id="reload-button">Reload</button>
        <button class="button-27" role="button" id="stop-button">Stop</button>
      </div>
    </div>
    <div class="settings-block">
      <div id="no-quality" style="display: none;">
        <p class="button-select" style="display: inline-block;">No video available</p>
      </div>
      <div id="webrtc-tcp-quality">
        <p class="button-select" style="display: inline-block;">WebRTC TCP</p>
        <div id="webrtc-tcp-quality-buttons" style="display: inline-block;"></div>
      </div>
      <div id="webrtc-udp-quality">
        <p class="button-select" style="display: inline-block;">WebRTC UDP</p>
        <div id="webrtc-udp-quality-buttons" style="display: inline-block;"></div>
      </div>
      <div id="hls-quality">
        <p class="button-select" style="display: inline-block;">HLS</p>
        <div id="hls-quality-buttons" style="display: inline-block;"></div>
      </div>
    </div>
    <div class="settings-block">
      <p class="button-select">Volume</p>
      <div id="volume-select-buttons"></div>
    </div>
    <div class="settings-block">
      <p class="button-select">Buttons</p>
      <div id="action-buttons">
        <button class="button-27" role="button" id="controls-top-button">Top</button>
        <button class="button-27" role="button" id="controls-bottom-button">Bottom</button>
      </div>
    </div>
  </div>
  <div id="main-player"></div>

  <script src="/ovenplayer-js/ovenplayer.js"></script>
  <script src="/hls-js/hls.min.js"></script>
  <script type="module" src="/player.js"></script>
</body>

</html>
