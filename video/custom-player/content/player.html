<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OvenPlayer</title>
  <link rel="stylesheet" href="/index.css">
</head>

<body>

  <div class="buttons">
    <a href="/">Home</a>
    <button class="button-27" role="button" id="reload-button">Reload</button>
    <button class="button-27" role="button" id="stop-button">Stop</button>
    <div style="display: inline;">
      <p class="button-select">Quality select</p>
      <div id="quality-select-buttons"></div>
    </div>
    <div style="display: inline;">
      <p class="button-select">Volume select</p>
      <div id="volume-select-buttons"></div>
    </div>
  </div>
  <div class="player-wrapper">
    <div id="player_id"></div>
  </div>

  <script src="/ovenplayer.js"></script>
  <script src="/hls.min.js"></script>
  <script type="module" src="/player.js"></script>
</body>

</html>
