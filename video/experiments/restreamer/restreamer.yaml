apiVersion: apps/v1
kind: Deployment
metadata:
  name: restreamer
spec:
  selector:
    matchLabels:
      app: restreamer
  template:
    metadata:
      labels:
        app: restreamer
    spec:
      containers:
      - name: restreamer
        image: docker.io/datarhei/restreamer:2.6.0
        ports:
        - name: http
          containerPort: 8080
        - name: rtmp
          containerPort: 1935
        # resources:
        #   limits:
        #     memory: "128Mi"
        #     cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: restreamer
spec:
  selector:
    app: restreamer
  ports:
  - name: http
    port: 80
    targetPort: http
