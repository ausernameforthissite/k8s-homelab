---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ome-player

resources:
- ovenplayer.yaml
- ingress.yaml
- ../../ingress/manual-wildcard/domain-info

configMapGenerator:
- name: ingress
  envs:
  - env/ingress.env

replacements:
- source:
    kind: ConfigMap
    name: main-domain
    fieldPath: data.subdomain
  targets:
  - select:
      kind: Ingress
      name: ovenplayerdemo
    options:
      delimiter: .
      index: 1
    fieldPaths:
    - spec.rules.0.host
- source:
    kind: ConfigMap
    name: main-domain
    fieldPath: data.secret_name
  targets:
  - select:
      kind: Ingress
      name: ovenplayerdemo
    fieldPaths:
    - spec.tls.0.secretName
- source:
    kind: ConfigMap
    name: ingress
    fieldPath: data.allowed_sources
  targets:
  - select:
      kind: Ingress
      name: ovenplayerdemo
    fieldPaths:
    - metadata.annotations.[nginx.ingress.kubernetes.io/whitelist-source-range]
