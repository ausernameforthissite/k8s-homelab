---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: alertmanager
  namespace: kps
automountServiceAccountToken: true
---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager
  namespace: kps
data:
  alertmanager.yaml: ""
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: kps
  labels:
    app: alertmanager
    self-monitor: enabled
spec:
  selector:
    # prometheus operator creates pods with app.kubernetes.io/name label
    app.kubernetes.io/name: alertmanager
  ports:
  - name: http-web
    port: 9093
    targetPort: 9093
    protocol: TCP
  - name: reloader-web
    appProtocol: http
    port: 8080
    targetPort: reloader-web
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: main
  namespace: kps
  labels:
    app: alertmanager
spec:
  version: v0.27.0
  replicas: 1
  serviceAccountName: alertmanager
  automountServiceAccountToken: true
  # externalUrl: http://kps-alertmanager.kps:9093
  paused: false
  logFormat: logfmt
  logLevel: debug
  retention: 120h
  alertmanagerConfigSelector:
    matchLabels:
      alert: main
  alertmanagerConfigNamespaceSelector: {}
  alertmanagerConfigMatcherStrategy:
    # None: rules of an AlertmanagerConfig apply to all namespaces
    # OnNamespace: rules of an AlertmanagerConfig apply to alerts with {namespace="AlertmanagerConfig_namespace"}
    type: None
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchExpressions:
            # prometheus operator creates pods with app.kubernetes.io/name label
            - { key: app.kubernetes.io/name, operator: In, values: [ alertmanager ] }
  portName: http-web
