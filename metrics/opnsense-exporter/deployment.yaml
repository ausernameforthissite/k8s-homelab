---
apiVersion: v1
kind: Service
metadata:
  name: opnsense-exporter
  labels:
    name: opnsense-exporter
spec:
  selector:
    app: opnsense-exporter
  ports:
  - name: metrics
    protocol: TCP
    port: 80
    targetPort: metrics
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: opnsense-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opnsense-exporter
  template:
    metadata:
      name: opnsense-exporter
      labels:
        app: opnsense-exporter
    spec:
      containers:
      - name: opnsense-exporter
        image: ghcr.io/athennamind/opnsense-exporter:0.0.10
        ports:
        - name: metrics
          containerPort: 8080
        args:
        - --web.disable-exporter-metrics
        - --web.listen-address=:8080
        - --opnsense.protocol=https
        - --opnsense.insecure
        - --log.format=json
        env:
        - name: OPNSENSE_EXPORTER_OPS_API
          valueFrom:
            secretKeyRef:
              name: config
              key: address
        - name: OPNSENSE_EXPORTER_OPS_API_KEY
          valueFrom:
            secretKeyRef:
              name: config
              key: key
        - name: OPNSENSE_EXPORTER_OPS_API_SECRET
          valueFrom:
            secretKeyRef:
              name: config
              key: secret
        - name: OPNSENSE_EXPORTER_INSTANCE_LABEL
          valueFrom:
            secretKeyRef:
              name: config
              key: instance_name
        resources:
          requests:
            cpu: 2m
            memory: 15Mi
          limits:
            memory: 30Mi
