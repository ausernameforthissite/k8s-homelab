---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: telegram-route-warning
  labels:
    alertmanager.prometheus.io/instance: main
    alertmanager.prometheus.io/integration: telegram
    alertmanager.prometheus.io/type: warning
spec:
  receivers:
  - name: telegram
    telegramConfigs: []
  route:
    groupBy: 
    - alertname
    - location
    groupWait: 30s
    groupInterval: 5m
    repeatInterval: 12h
    receiver: telegram
    matchers:
    - name: severity
      value: warning
      matchType: '='
