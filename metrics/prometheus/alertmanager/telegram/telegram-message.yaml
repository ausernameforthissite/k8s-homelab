
- op: add
  path: /spec/receivers/0/telegramConfigs/0
  value: 
    apiURL: https://api.telegram.org
    botToken:
      key: token
      name: telegram-bot-token
    message: |
      {{ if gt (len .Alerts.Firing) 0 }}
      üö® {{ (index .Alerts.Firing 0).Labels.severity }} {{ (index .Alerts.Firing 0).Labels.alertname }}
      {{ (index .Alerts.Firing 0).Annotations.summary }}
      {{ range .Alerts.Firing }}
      - {{ .Annotations.description }}
      {{ end }}
      {{ end }}
      {{ if gt (len .Alerts.Resolved) 0 }}
      üçÄ {{ (index .Alerts.Firing 0).Labels.severity }} {{ (index .Alerts.Resolved 0).Labels.alertname }}
      {{ (index .Alerts.Resolved 0).Annotations.summary }}
      {{ range .Alerts.Resolved }}
      - Solved: {{ .Annotations.description }}
      {{ end }}
      {{ end }}
    sendResolved: true
