---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: alertmanager
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  jobLabel: prometheus.io/job
  selector:
    matchLabels:
      app: alertmanager
      self-monitor: enabled
  endpoints:
  - port: http-web
    enableHttp2: true
    relabelings:
    # - action: labeldrop
    #   regex: container|endpoint|namespace|pod|service
    - targetLabel: instance
      action: replace
      sourceLabels: [ location, __meta_kubernetes_namespace, __meta_kubernetes_pod_name ]
      separator: /
    metricRelabelings:
    - action: drop
      sourceLabels: [ __name__ ]
      regex: go_.*|promhttp_.*
  - port: reloader-web
    relabelings:
    # - action: labeldrop
    #   regex: container|endpoint|namespace|pod|service
    - targetLabel: instance
      action: replace
      sourceLabels: [ location, __meta_kubernetes_namespace, __meta_kubernetes_pod_name ]
      separator: /
    metricRelabelings:
    - action: drop
      sourceLabels: [ __name__ ]
      regex: go_.*|promhttp_.*
