---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prometheus

resources:
- ./alertmanager.yaml
- ./service-monitor.yaml
- ./alerts.yaml

configMapGenerator:
- name: alertmanager-main-config
  files:
  - ./base-config.yaml
  options:
    disableNameSuffixHash: true

patches:
- target:
    kind: ServiceMonitor
    name: alertmanager
  path: ./env/patch-location-tag.yaml
