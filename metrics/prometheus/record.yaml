---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: record-prometheus-self
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  groups:
  - name: record-prometheus-self
    rules:
    - record: prometheus_tsdb_storage_blocks_bytes:delta_24h
      expr: delta(prometheus_tsdb_storage_blocks_bytes{}[24h]) and prometheus_tsdb_storage_blocks_bytes
