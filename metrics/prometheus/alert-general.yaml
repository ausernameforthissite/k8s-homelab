---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alert-general
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  groups:
  - name: alert-general
    rules:
    - alert: InstanceDown
      annotations:
        description: >-
          {{ $labels.instance }}
        summary: Instance is down
      expr: |-
        max by(instance, location) (up{ok_to_be_missing!="true"}) == 0
      for: 0m
      labels:
        severity: warning
    - alert: TargetDown
      annotations:
        description: >-
          job {{ $labels.job }}:
          {{ $labels.instance }}
        summary: Target is down
      expr: |-
        up{ok_to_be_missing!="true"} == 0
        unless on(instance)
        max by(instance) (up{ok_to_be_missing!="true"}) == 0
      for: 0m
      labels:
        severity: warning
    - alert: Watchdog
      annotations:
        description: 'This is an alert meant to ensure that the entire alerting pipeline is functional.
          This alert is always firing, therefore it should always be firing in Alertmanager
          and always fire against a receiver. There are integrations with various notification
          mechanisms that send a notification when this alert is not firing. For example the
          "DeadMansSnitch" integration in PagerDuty.
          '
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/general/watchdog
        summary: An alert that should always be firing to certify that Alertmanager is working properly.
      expr: vector(1)
      labels:
        severity: none
    - alert: InfoInhibitor
      annotations:
        description: 'This is an alert that is used to inhibit info alerts.
          By themselves, the info-level alerts are sometimes very noisy, but they are relevant when combined with
          other alerts.
          This alert fires whenever there''s a severity="info" alert, and stops firing when another alert with a
          severity of ''warning'' or ''critical'' starts firing on the same namespace.
          This alert should be routed to a null receiver and configured to inhibit alerts with severity="info".
          '
        runbook_url: https://runbooks.prometheus-operator.dev/runbooks/general/infoinhibitor
        summary: Info-level alert inhibition.
      expr: ALERTS{severity="info", namespace!=""} == 1 unless on (namespace) ALERTS{alertname != "InfoInhibitor", severity =~ "warning|critical", alertstate="firing"} == 1
      labels:
        severity: none
    - alert: MismatchedInstanceLocation
      annotations:
        description: >-
          {{ $labels.instance }}: {{ $value }}
        summary: There are several metrics from single instance that define different location value
      expr: count by(instance) (count by(location, instance) (up)) > 1
      labels:
        severity: info
    - alert: MismatchedInstanceLocationDetails
      annotations:
        description: >-
          job {{ $labels.job }}, location {{ $labels.original_location }}, instance {{ $labels.instance }}
        summary: More details for MismatchedInstanceLocation alert
      expr: |
        (count by(job, original_location, instance) (
          label_replace(label_replace(up, "original_location", "$1", "location", "(.*)"), "location", "", "location", ".*"))
        )
        and on(instance) 
        count by(instance) (group by(instance, location) (up)) > 1
      labels:
        severity: info
    - alert: ScrapeCloseToTimeout
      annotations:
        description: >-
          job {{ $labels.job }}, instance {{ $labels.instance }}:
          {{ $value | humanizePercentage }}
        summary: Scrape duration is too close to timeout
      expr: |
        (
          # trigger on peak above 90%
          (scrape_duration_seconds / scrape_timeout_seconds) > 0.9
          unless
          (up == 0)
        ) or (
          # trigger on average above 80%
          avg_over_time(scrape_duration_seconds[5m]) / scrape_timeout_seconds > 0.8
          unless
          (up == 0)
        ) or (
          # hysteresis: don't disable alert unless average falls below 0.6
          avg_over_time(scrape_duration_seconds[5m]) / scrape_timeout_seconds > 0.6
          and ignoring(alertname, alertstate, severity)
          ALERTS{alertname="ScrapeCloseToTimeout", alertstate="firing"}
        )
      for: 1m
      labels:
        severity: info
