---
apiVersion: v1
kind: Service
metadata:
  name: prompp
  labels:
    app: prompp
    self-monitor: enable
spec:
  selector:
    app.kubernetes.io/name: prometheus
    app.kubernetes.io/instance: prompp
  ports:
  - name: http-web
    port: 9090
    targetPort: 9090
  - name: reloader-web
    appProtocol: http
    port: 8080
    targetPort: reloader-web
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: prompp
  labels:
    app: prompp
spec:
  version: v2.53.2
  # paused: false
  replicas: 1
  # shards: 1
  logLevel:  debug
  logFormat:  logfmt
  # listenLocal: false
  enableAdminAPI: true
  scrapeInterval: 10s
  evaluationInterval: 10s
  retention: 10y
  # tsdb:
    # outOfOrderTimeWindow: 0s
  # routePrefix: "/"
  securityContext:
    fsGroup: 64535
    runAsGroup: 64535
    runAsNonRoot: true
    runAsUser: 64535
  # service account, configured in rbac.yaml,
  # is required for service discovery to work
  serviceAccountName: prometheus
  serviceMonitorSelector:
    matchLabels:
      instance.prometheus.io/prompp: enable
  serviceMonitorNamespaceSelector: {}
  podMonitorSelector:
    matchLabels:
      instance.prometheus.io/prompp: enable
  podMonitorNamespaceSelector: {}
  probeSelector:
    matchLabels:
      instance.prometheus.io/prompp: enable
  probeNamespaceSelector: {}
  ruleSelector:
    matchLabels:
      instance.prometheus.io/prompp: enable
  ruleNamespaceSelector: {}
  scrapeConfigSelector:
    matchLabels:
      instance.prometheus.io/prompp: enable
  scrapeConfigNamespaceSelector: {}
