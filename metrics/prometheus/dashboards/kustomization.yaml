---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-prometheus
  files:
  - ./prometheus.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
- name: dashboard-prometheus-rule-list
  files:
  - ./prometheus-rules.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
