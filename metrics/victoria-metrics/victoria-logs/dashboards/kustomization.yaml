---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-victoria-metrics-container
  files:
  - ./container-logs.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
- name: dashboard-victoria-metrics-cluster-stats
  files:
  - ./cluster-stats.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
