---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-smartctl
  files:
  - ./smartctl.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Node Exporter
    disableNameSuffixHash: true
