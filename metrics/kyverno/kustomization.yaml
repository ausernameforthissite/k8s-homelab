---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.gen.yaml

patches:
- patch: |
    $patch: delete
    apiVersion: v1
    kind: Pod
    metadata:
      name: kyverno-admission-controller-readiness
      namespace: kyverno
- patch: |
    $patch: delete
    apiVersion: v1
    kind: Pod
    metadata:
      name: kyverno-admission-controller-metrics
      namespace: kyverno
- patch: |
    $patch: delete
    apiVersion: v1
    kind: Pod
    metadata:
      name: kyverno-admission-controller-liveness
      namespace: kyverno
- target:
    kind: CronJob
    name: kyverno-cleanup-admission-reports
  patch: |-
    - op: replace
      path: /metadata/name
      value: cleanup-reports
    - op: replace
      path: /spec/successfulJobsHistoryLimit
      value: 0
- target:
    kind: Deployment
    name: kyverno-admission-controller
  patch: |-
    - op: replace
      path: /metadata/name
      value: kyverno-admission
- target:
    kind: CronJob
    name: kyverno-cleanup-cluster-admission-reports
  patch: |-
    - op: replace
      path: /metadata/name
      value: cleanup-cluster-reports
    - op: replace
      path: /spec/successfulJobsHistoryLimit
      value: 0
