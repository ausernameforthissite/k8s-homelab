---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: metrics

resources:
# https://github.com/kubernetes-sigs/metrics-server/releases/download/v0.6.3/components.yaml
- metrics-server.yaml

# we need to use the deprecated patchesJson6902 because of replacement order:
# - patches
# - namespace
# - patchesJson6902
# we need to override `namespace: metrics` and return kube-system to some resources
patchesJson6902:
- patch: |-
    - op: replace
      path: /metadata/namespace
      value: kube-system
  target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: RoleBinding
    name: metrics-server-auth-reader
- patch: |-
    - op: replace
      path: /subjects/0/namespace
      value: metrics
  target:
    group: rbac.authorization.k8s.io
    version: v1
    kind: RoleBinding
    name: metrics-server-auth-reader
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      # 10s is the lowest allowed value
      value: --metric-resolution=10s
  target:
    group: apps
    version: v1
    kind: Deployment
    name: metrics-server
- patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: --kubelet-request-timeout=5s
  target:
    group: apps
    version: v1
    kind: Deployment
    name: metrics-server
