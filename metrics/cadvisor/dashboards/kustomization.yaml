---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-cadvisor-k8s-namespace-pods
  files:
  - ./k8s-namespace-pods.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Kubernetes
    disableNameSuffixHash: true
- name: dashboard-cadvisor-k8s-pod-containers
  files:
  - ./k8s-pod-containers.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Kubernetes
    disableNameSuffixHash: true
- name: dashboard-cadvisor-k8s-namespace-pvc
  files:
  - ./k8s-namespace-pvc.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Kubernetes
    disableNameSuffixHash: true
- name: dashboard-cadvisor-k8s-cluster-overview
  files:
  - ./k8s-cluster-overview.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Kubernetes
    disableNameSuffixHash: true
- name: dashboard-cadvisor-k8s-cluster-namespaces
  files:
  - ./k8s-cluster-namespaces.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Kubernetes
    disableNameSuffixHash: true
- name: dashboard-cadvisor-k8s-cluster-nodes
  files:
  - ./k8s-cluster-nodes.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Kubernetes
    disableNameSuffixHash: true
- name: dashboard-cadvisor-k8s-node-pods
  files:
  - ./k8s-node-pods.json
  options:
    labels:
      grafana.com/dashboard: main
    annotations:
      grafana.com/folder: Kubernetes
    disableNameSuffixHash: true
- name: dashboard-cgroup
  files:
  - ./cgroup.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
