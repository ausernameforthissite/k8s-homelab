---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kube-state-metrics

resources:
- ./kube-state-metrics.gen.yaml
- ./scrape.yaml
- ./service-monitor.yaml
- ./alerts-own.yaml
- ./alerts-kube.yaml
- ./record.yaml

patches:
- target:
    kind: ServiceMonitor
    name: kube-state-metrics
  path: ./env/patch-location-tag.yaml
- target:
    kind: ScrapeConfig
    name: ksm-cluster
  path: ./env/patch-scrape-location-tag.yaml
