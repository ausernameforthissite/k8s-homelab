---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: ksm-cluster
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  scheme: HTTP
  honorLabels: true
  staticConfigs:
  - labels:
      job: kube-state-metrics
    targets:
    - ksm.kube-state-metrics:8080
  relabelings:
  - targetLabel: instance
    sourceLabels: [ location, __address__ ]
    separator: ;
    regex: (.*);(.*):\d*
    action: replace
    replacement: $1/$2
  metricRelabelings:
  - action: labeldrop
    regex: instance
  - action: drop
    sourceLabels: [ __name__ ]
    regex: kube_replicaset_status_replicas|kube_replicaset_status_fully_labeled_replicas|kube_replicaset_status_ready_replicas|kube_replicaset_status_observed_generation|kube_replicaset_spec_replicas|kube_replicaset_metadata_generation
