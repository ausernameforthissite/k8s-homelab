apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubelet-csr-approver
  namespace: kube-system
spec:
  template:
    spec:
      containers:
        - name: kubelet-csr-approver
          env:
            - name: PROVIDER_REGEX
              value: null
              valueFrom:
                configMapKeyRef:
                  name: rules
                  key: PROVIDER_REGEX
            - name: PROVIDER_IP_PREFIXES
              value: null
              valueFrom:
                configMapKeyRef:
                  name: rules
                  key: PROVIDER_IP_PREFIXES
            - name: BYPASS_DNS_RESOLUTION
              valueFrom:
                configMapKeyRef:
                  name: rules
                  key: BYPASS_DNS_RESOLUTION
            - name: IGNORE_NON_SYSTEM_NODE
              value: 'true'
