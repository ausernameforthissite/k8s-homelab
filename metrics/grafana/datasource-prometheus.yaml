---
apiVersion: 1
datasources:
- name: Prometheus
  type: prometheus
  uid: prometheus
  url: http://kps-prometheus.kps:9090/
  access: proxy
  isDefault: false
  jsonData:
    prometheusType: Prometheus
    # in the UI the latest option is '> 2.50.0' but I don't know how to set it here
    prometheusVersion: '2.50.0'
    httpMethod: POST
    timeInterval: 10s
    cacheLevel: High
    incrementalQuerying: true
    incrementalQueryOverlapWindow: 10m
