---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: grafana
  labels:
    prometheus.io/instance: main
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  namespaceSelector:
    matchNames:
    - grafana
  endpoints:
  - port: http-web
    honorLabels: true
    path: /metrics
    scheme: http
    metricRelabelings:
    - action: keep
      regex: "\
        grafana_alerting_alerts|\
        grafana_alerting_alerts_invalid_total|\
        grafana_alerting_alerts_received_total|\
        grafana_http_request_duration_.*|\
        grafana_build_info|\
        grafana_datasource_.*|\
        grafana_stat_.*|\
        "
      sourceLabels:
      - __name__
