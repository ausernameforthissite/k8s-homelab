---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

resources:
- ./grafana.gen.yaml
- ./service-monitor.yaml

secretGenerator:
- name: grafana-admin
  envs:
  - ./env/admin.env

configMapGenerator:
- name: datasource-prometheus
  files:
  - ./datasource-prometheus.yaml
  options:
    disableNameSuffixHash: true
    labels:
      grafana.com/datasource: main
