---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alert-zfs-vdev
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  groups:
  - name: alert-zfs-vdev
    rules:
    - alert: ZfsVdevErrors
      expr: zfs_vdev_errors{path!=""} > 0
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: ZFS vdev has errors
        description: >-
          {{ $labels.instance }}:
          pool {{ $labels.zpool }}:
          device {{ $labels.path }}:
          {{ $value }} {{ $labels.type }} errors
    - alert: ZfsVdevSlow
      expr: increase(zfs_vdev_slow_ios{path!=""}[1m]) > 0
      labels:
        severity: critical
      annotations:
        summary: ZFS vdev I/O is slower than 30 seconds
        description: >-
          {{ $labels.instance }}:
          pool {{ $labels.zpool }}:
          device {{ $labels.path }}:
          {{ $value }} operations
    - alert: ZfsTrimErrors
      expr: increase(zfs_vdev_trim_errors{path!=""}[10m]) > 0
      labels:
        severity: critical
      annotations:
        summary: ZFS vdev trim has errors
        description: >-
          {{ $labels.instance }}:
          pool {{ $labels.zpool }}:
          device {{ $labels.path }}:
          {{ $value }} errors
    - alert: ZfsTrimErrors
      expr: zfs_vdev_state{path=""} != 7
      labels:
        severity: critical
      annotations:
        summary: ZFS vdev trim has errors
        description: >-
          {{ $labels.instance }}:
          pool {{ $labels.zpool }}:
          vdev {{ $labels.vdev }}:
          {{ if eq $value 0.0 }}unknown{{ end }}
          {{ if eq $value 1.0 }}closed{{ end }}
          {{ if eq $value 2.0 }}offline{{ end }}
          {{ if eq $value 3.0 }}removed{{ end }}
          {{ if eq $value 4.0 }}can't open{{ end }}
          {{ if eq $value 5.0 }}faulted{{ end }}
          {{ if eq $value 6.0 }}degraded{{ end }}
    - alert: ZfsTrimErrors
      expr: zfs_vdev_state{path!=""} != 7
      labels:
        severity: critical
      annotations:
        summary: ZFS vdev trim has errors
        description: >-
          {{ $labels.instance }}:
          pool {{ $labels.zpool }}:
          vdev {{ $labels.vdev }}:
          path {{ $labels.path }}:
          {{ if eq $value 0.0 }}unknown{{ end }}
          {{ if eq $value 1.0 }}closed{{ end }}
          {{ if eq $value 2.0 }}offline{{ end }}
          {{ if eq $value 3.0 }}removed{{ end }}
          {{ if eq $value 4.0 }}can't open{{ end }}
          {{ if eq $value 5.0 }}faulted{{ end }}
          {{ if eq $value 6.0 }}degraded{{ end }}
