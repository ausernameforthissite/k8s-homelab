---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alert-zfs-pool
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  groups:
  - name: zfs-pool
    rules:
    - alert: ZfsPoolOutOfSpace
      expr: zfs_pool_free_bytes / zfs_pool_size_bytes < 0.1 and zfs_pool_readonly == 0
      for: 0m
      labels:
        severity: warning
      annotations:
        summary: ZFS pool out of space
        description: >-
          cluster {{ $labels.cluster_type }}/{{ $labels.cluster }}:
          instance {{ $labels.instance }}: pool {{ $labels.pool }}:
          Disk is almost full: {{ $value | humanizePercentage }} left.
    - alert: ZfsPoolUnhealthy
      expr: zfs_pool_health > 0
      for: 0m
      labels:
        severity: critical
      annotations:
        summary: ZFS pool unhealthy
        description: >-
          cluster {{ $labels.cluster_type }}/{{ $labels.cluster }}:
          instance {{ $labels.instance }}: pool {{ $labels.pool }}:
          ZFS pool state is
          {{ if eq $value 1.0 }}DEGRADED{{ end }}
          {{ if eq $value 2.0 }}FAULTED{{ end }}
          {{ if eq $value 3.0 }}OFFLINE{{ end }}
          {{ if eq $value 4.0 }}UNAVAILABLE{{ end }}
          {{ if eq $value 5.0 }}REMOVED{{ end }}
          {{ if eq $value 6.0 }}SUSPENDED{{ end }}
