---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-zfs-details
  files:
  - ./zfs-details.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
- name: dashboard-zfs-zfs-arc-stats
  files:
  - ./zfs-arc-stats.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
