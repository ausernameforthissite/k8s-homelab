---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pve-exporter

resources:
- ./pve-exporter.yaml
- ./scrape-cluster.yaml
- ./scrape-node.yaml

secretGenerator:
- name: pve-token
  files:
  - ./env/pve.yml

patches:
- path: ./env/scrape-node-patch.yaml
- path: ./env/scrape-cluster-patch.yaml
