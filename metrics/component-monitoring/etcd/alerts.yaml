---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: alert-etcd
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  groups:
  - name: alert-etcd
    rules:
    - alert: etcdMemberDown
      # this is different from the generic TargetDown because this one has critical severity
      annotations:
        description: >-
          {{ $labels.instance }}
        summary: etcd cluster member is down
      expr: |-
        up{job="etcd"} == 0
      for: 10m
      labels:
        severity: critical
    - alert: etcdMemberInaccessible
      annotations:
        description: >-
          target {{ $labels.To }}:
          {{ $value | humanize }}
        summary: More than 1 failed requests per seconds to etcd node
      expr: |-
        sum without(instance) (rate(etcd_network_peer_sent_failures_total[2m])) > 1
      for: 10m
      labels:
        severity: critical
    - alert: etcdInsufficientMembers
      annotations:
        # printf example: https://github.com/prometheus/alertmanager/issues/549#issuecomment-260585592
        # {{ printf `count (up{job="etcd", location="%s"})` $labels.location | query | first | value }}
        description: >-
          {{ $value }} less than required
        summary: etcd cluster has less members than required for quorum
      expr: |-
        (
          ((count without(instance) (up{job="etcd"}) + 1) / 2)
          -
          sum without(instance) (up{job="etcd"})
        ) > 0
      for: 3m
      labels:
        severity: critical
    - alert: etcdNoLeader
      annotations:
        description: >-
          {{ $labels.instance }}
        summary: etcd member has no leader
      expr: etcd_server_has_leader == 0
      for: 1m
      labels:
        severity: critical
    - alert: etcdHighNumberOfLeaderChanges
      annotations:
        description: >-
          {{ $value | humanize }} leader changes
        summary: More than 3 leader changes within the last 15 minutes
      expr: |-
        max without(instance) (increase(etcd_server_leader_changes_seen_total[15m])) >= 3
      for: 5m
      labels:
        severity: warning
    - alert: etcdHighNumberOfFailedProposals
      annotations:
        description: >-
          {{ $labels.instance }}:
          {{ $value | humanize }}
        summary: More than 5 proposal failures per second
      expr: rate(etcd_server_proposals_failed_total[15m]) > 5
      for: 5m
      labels:
        severity: warning
    - alert: etcdHighFsyncDurations
      annotations:
        description: >-
          {{ $labels.instance }}:
          {{ $value | humanizeDuration }}
        summary: etcd cluster 99th percentile fsync durations above 300ms
      expr: |-
        histogram_quantile(0.99, rate(etcd_disk_wal_fsync_duration_seconds_bucket[5m])) > 0.3
      for: 10m
      labels:
        severity: warning
    - alert: etcdHighFsyncDurations
      annotations:
        description: >-
          {{ $labels.instance }}:
          {{ $value | humanizeDuration }}
        summary: etcd cluster 99th percentile fsync durations above 1 second
      expr: |-
        histogram_quantile(0.99, rate(etcd_disk_wal_fsync_duration_seconds_bucket[5m])) > 1
      for: 10m
      labels:
        severity: critical
    - alert: etcdHighCommitDurations
      annotations:
        description: >-
          {{ $labels.instance }}:
          {{ $value | humanizeDuration }}
        summary: etcd cluster 99th percentile commit durations above 300ms
      expr: |-
        histogram_quantile(0.99, rate(etcd_disk_backend_commit_duration_seconds_bucket[5m])) > 0.3
      for: 10m
      labels:
        severity: warning
    - alert: etcdDatabaseQuotaLowSpace
      annotations:
        description: >-
          {{ $labels.instance }}:
          {{ $value | humanizePercentage }}
        summary: Database usage is above 95% of quota. Writes to etcd will be disabled when it is full
      expr: |-
        (
          etcd_mvcc_db_total_size_in_bytes / etcd_server_quota_backend_bytes
        ) > 0.95
      for: 10m
      labels:
        severity: critical
    - alert: etcdExcessiveDatabaseGrowth
      annotations:
        description: >-
          {{ $labels.instance }}
        summary: etcd cluster database will run out of space in the next four hours
      expr: predict_linear(etcd_mvcc_db_total_size_in_bytes[4h], 4*60*60) > etcd_server_quota_backend_bytes
      for: 10m
      labels:
        severity: warning
    - alert: etcdDatabaseHighFragmentationRatio
      annotations:
        description: >-
          {{ $labels.instance }}:
          {{ $value | humanizePercentage }}
        runbook_url: https://etcd.io/docs/v3.5/op-guide/maintenance/#defragmentation
        summary: etcd database size is less than 50% of the actual allocated storage
      expr: |-
        (
          etcd_mvcc_db_total_size_in_use_in_bytes / etcd_mvcc_db_total_size_in_bytes
        ) < 0.5
        and
        # suppress this alarm if DB is smaller than 100Mi
        etcd_mvcc_db_total_size_in_use_in_bytes > (100 * 1024 * 1024)
      for: 10m
      labels:
        severity: warning
    - alert: etcdDifferentVersion
      annotations:
        description: >-
          {{ $labels.server_version }}:
          {{ $value }} versions
        summary: etcd cluster is running several different version
      expr: |-
        count without(instance) (etcd_server_version)
        and ignoring(server_version)
        (count without(server_version) (count without(instance) (etcd_server_version)) != 1)
      for: 1m
      labels:
        severity: warning
