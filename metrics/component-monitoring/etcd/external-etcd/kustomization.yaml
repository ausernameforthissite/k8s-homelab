---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: kps

resources:
- ./scrape-external-etcd.yaml

patches:
- path: ./env/etcd-targets-patch.yaml

secretGenerator:
- name: external-etcd-client-cert
  files:
  - ./env/ca.crt
  - ./env/client.crt
  - ./env/client.key
  options:
    disableNameSuffixHash: true
