---
apiVersion: v1
kind: Service
metadata:
  name: kube-apiserver
  namespace: kube-system
  labels:
    app: kube-apiserver
    prometheus.io/job: kube-apiserver
spec:
  clusterIP: None
  selector:
    component: kube-apiserver
  ports:
  - name: https
    port: 6443
    protocol: TCP
    targetPort: 6443
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-apiserver
  namespace: prometheus
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  jobLabel: prometheus.io/job
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app: kube-apiserver
  endpoints:
  - port: https
    authorization:
      type: Bearer
      credentials:
        name: prometheus-sa-token
        key: token
    scheme: https
    honorLabels: true
    honorTimestamps: true
    trackTimestampsStaleness: true
    relabelings:
    - targetLabel: instance
      sourceLabels: [ location, __meta_kubernetes_namespace, __meta_kubernetes_pod_name ]
      action: replace
      separator: /
    - targetLabel: node
      sourceLabels: [ __meta_kubernetes_pod_node_name ]
      action: replace
    - action: labeldrop
      regex: service|endpoint
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      serverName: kubernetes
      insecureSkipVerify: false
    metricRelabelings:
    - action: keep
      sourceLabels: [ __name__ ]
      regex: "\
        apiserver_client_certificate_expiration_.*|\
        apiserver_request_terminations_total|\
        apiserver_request_total|\
        apiserver_response_sizes_.*|\
        apiserver_storage_objects|\
        apiserver_storage_size_bytes|\
        apiserver_tls_handshake_errors_total|\
        kubernetes_build_info|\
        kubernetes_feature_enabled|\
        rest_client_requests_total|\
        apiserver_flowcontrol_demand_seats_average|\
        apiserver_flowcontrol_demand_seats_high_watermark|\
        apiserver_flowcontrol_lower_limit_seats|\
        apiserver_flowcontrol_nominal_limit_seats|\
        apiserver_flowcontrol_target_seats|\
        apiserver_flowcontrol_upper_limit_seats|\
        apiserver_flowcontrol_dispatched_requests_total|\
        apiserver_flowcontrol_rejected_requests_total|\
        apiserver_flowcontrol_current_inqueue_requests|\
        apiserver_flowcontrol_current_executing_requests|\
        apiserver_flowcontrol_current_executing_seats|\
        apiserver_flowcontrol_request_execution_seconds_.*|\
        apiserver_flowcontrol_request_wait_duration_seconds_.*|\
        "
