---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: prometheus

resources:
- ./scrape-kubelet.yaml
- ./kubelet-alerts.yaml
- ./k8s-storage-alerts.yaml

patches:
- target:
    kind: ScrapeConfig
    name: kubelet-main
  path: ./env/patch-cluster-tag.yaml
- target:
    kind: ScrapeConfig
    name: kubelet-cadvisor
  path: ./env/patch-cluster-tag.yaml
