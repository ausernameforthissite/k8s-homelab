---
apiVersion: v1
kind: Service
metadata:
  name: kube-controller-manager
  namespace: kube-system
  labels:
    app: kube-controller-manager
    prometheus.io/job: kube-controller-manager
spec:
  clusterIP: None
  selector:
    component: kube-controller-manager
  ports:
  - name: http-metrics
    port: 10257
    protocol: TCP
    targetPort: 10257
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-controller-manager
  namespace: prometheus
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  jobLabel: prometheus.io/job
  namespaceSelector:
    matchNames:
    - kube-system
  selector:
    matchLabels:
      app: kube-controller-manager
  endpoints:
  - port: http-metrics
    authorization:
      type: Bearer
      credentials:
        name: prometheus-sa-token
        key: token
    scheme: https
    honorLabels: true
    honorTimestamps: true
    trackTimestampsStaleness: true
    tlsConfig:
      caFile: /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
      insecureSkipVerify: true
    relabelings:
    - targetLabel: instance
      sourceLabels: [ location, __meta_kubernetes_namespace, __meta_kubernetes_pod_name ]
      action: replace
      separator: /
    - targetLabel: node
      sourceLabels: [ __meta_kubernetes_pod_node_name ]
      action: replace
    - action: labeldrop
      regex: service|endpoint
    metricRelabelings:
    - action: keep
      sourceLabels: [ __name__ ]
      regex: kubernetes_build_info|kubernetes_feature_enabled
