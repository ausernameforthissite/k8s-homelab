---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kps-alertmanager
  namespace: kps
  labels:
    app: kps-alertmanager
    app.kubernetes.io/name: kps-alertmanager
    app.kubernetes.io/component: alertmanager
    release: "kps"
automountServiceAccountToken: true
---
apiVersion: v1
kind: Secret
metadata:
  name: alertmanager-kps
  namespace: kps
  labels:
    app: kps-alertmanager
    release: "kps"
data:
  alertmanager.yaml: ""
---
apiVersion: v1
kind: Service
metadata:
  name: kps-alertmanager
  namespace: kps
  labels:
    app: kps-alertmanager
    self-monitor: "true"
    release: "kps"
spec:
  ports:
  - name: http-web
    port: 9093
    targetPort: 9093
    protocol: TCP
  - name: reloader-web
    appProtocol: http
    port: 8080
    targetPort: reloader-web
  selector:
    app.kubernetes.io/name: alertmanager
    alertmanager: kps
  sessionAffinity: None
  type: "ClusterIP"
---
apiVersion: monitoring.coreos.com/v1
kind: Alertmanager
metadata:
  name: kps
  namespace: kps
  labels:
    app: kps-alertmanager
    release: "kps"
spec:
  image: "quay.io/prometheus/alertmanager:v0.27.0"
  version: v0.27.0
  replicas: 1
  listenLocal: false
  serviceAccountName: kps-alertmanager
  automountServiceAccountToken: true
  externalUrl: http://kps-alertmanager.kps:9093
  paused: false
  logFormat: "logfmt"
  logLevel:  "info"
  retention: "120h"
  alertmanagerConfigSelector:
    matchLabels:
      alert: main
  alertmanagerConfigNamespaceSelector: {}
  alertmanagerConfigMatcherStrategy:
    type: None
  routePrefix: "/"
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchExpressions:
              - {key: app.kubernetes.io/name, operator: In, values: [alertmanager]}
              - {key: alertmanager, operator: In, values: [kps]}
  portName: http-web
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kps-alertmanager
  namespace: kps
  labels:
    app: kps-alertmanager
    release: "kps"
spec:
  selector:
    matchLabels:
      app: kps-alertmanager
      release: "kps"
      self-monitor: "true"
  namespaceSelector:
    matchNames:
      - "kps"
  endpoints:
  - port: http-web
    enableHttp2: true
    path: "/metrics"
    metricRelabelings:
      - action: keep
        regex: alertmanager_alerts.*|alertmanager_build_info|alertmanager_config_hash|alertmanager_config_last_reload_successful|alertmanager_notifications_.*|reloader_config_apply_operations_failed_total|reloader_config_apply_operations_total|reloader_last_reload_success_timestamp_seconds|reloader_last_reload_successful|reloader_reloads_failed_total|reloader_reloads_total|reloader_watch_errors_total|reloader_watch_events_total|
        sourceLabels:
        - __name__
    relabelings:
      - action: replace
        regex: ^(.*)$
        replacement: $1
        separator: ;
        sourceLabels:
        - __meta_kubernetes_pod_node_name
        targetLabel: nodename
  - port: reloader-web
    path: "/metrics"
    metricRelabelings:
      - action: keep
        regex: alertmanager_alerts.*|alertmanager_build_info|alertmanager_config_hash|alertmanager_config_last_reload_successful|alertmanager_notifications_.*|reloader_config_apply_operations_failed_total|reloader_config_apply_operations_total|reloader_last_reload_success_timestamp_seconds|reloader_last_reload_successful|reloader_reloads_failed_total|reloader_reloads_total|reloader_watch_errors_total|reloader_watch_events_total|
        sourceLabels:
        - __name__
    relabelings:
      - action: replace
        regex: ^(.*)$
        replacement: $1
        separator: ;
        sourceLabels:
        - __meta_kubernetes_pod_node_name
        targetLabel: nodename
