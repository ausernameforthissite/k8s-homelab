---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: kps-prometheus
  namespace: kps
  labels:
    app: kps-prometheus
    app.kubernetes.io/name: kps-prometheus
    app.kubernetes.io/component: prometheus
    release: "kps"
automountServiceAccountToken: true
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kps-prometheus
  labels:
    app: kps-prometheus
    release: "kps"
rules:
# This permission are not in the kube-prometheus repo
# they're grabbed from https://github.com/prometheus/prometheus/blob/master/documentation/examples/rbac-setup.yml
- apiGroups: [""]
  resources:
  - nodes
  - nodes/metrics
  - services
  - endpoints
  - pods
  verbs: ["get", "list", "watch"]
- apiGroups: ["discovery.k8s.io"]
  resources:
  - endpointslices
  verbs: ["get", "list", "watch"]
- apiGroups:
  - "networking.k8s.io"
  resources:
  - ingresses
  verbs: ["get", "list", "watch"]
- nonResourceURLs: ["/metrics", "/metrics/cadvisor"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kps-prometheus
  labels:
    app: kps-prometheus
    release: "kps"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kps-prometheus
subjects:
  - kind: ServiceAccount
    name: kps-prometheus
    namespace: kps
---
apiVersion: v1
kind: Service
metadata:
  name: kps-prometheus
  namespace: kps
  labels:
    app: kps-prometheus
    self-monitor: "true"
    release: "kps"
spec:
  ports:
  - name: http-web
    port: 9090
    targetPort: 9090
  - name: reloader-web
    appProtocol: http
    port: 8080
    targetPort: reloader-web
  publishNotReadyAddresses: false
  selector:
    app.kubernetes.io/name: prometheus
    operator.prometheus.io/name: kps
  sessionAffinity: None
  type: "ClusterIP"
---
apiVersion: monitoring.coreos.com/v1
kind: Prometheus
metadata:
  name: kps
  namespace: kps
  labels:
    app: kps-prometheus
    release: "kps"
spec:
  automountServiceAccountToken: true
  image: "quay.io/prometheus/prometheus:v3.0.1"
  version: v3.0.1
  externalUrl: http://kps-prometheus.kps:9090
  paused: false
  replicas: 1
  shards: 1
  logLevel:  info
  logFormat:  logfmt
  listenLocal: false
  enableAdminAPI: true
  scrapeInterval: 10s
  evaluationInterval: 10s
  retention: "10y"
  tsdb:
    outOfOrderTimeWindow: 0s
  walCompression: true
  routePrefix: "/"
  secrets:
    - etcd-client-cert
  serviceAccountName: kps-prometheus
  serviceMonitorSelector: {}
  serviceMonitorNamespaceSelector: {}
  podMonitorSelector: {}
  podMonitorNamespaceSelector: {}
  probeSelector: {}
  probeNamespaceSelector: {}
  securityContext:
    fsGroup: 2000
    runAsGroup: 2000
    runAsNonRoot: true
    runAsUser: 1000
    seccompProfile:
      type: RuntimeDefault
  ruleNamespaceSelector: {}
  ruleSelector: {}
  scrapeConfigSelector: {}
  scrapeConfigNamespaceSelector: {}
  storage:
    volumeClaimTemplate:
      metadata:
        name: db
      spec:
        accessModes:
        - ReadWriteOnce
        resources:
          requests:
            storage: invalid
        storageClassName: invalid
  affinity:
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          topologyKey: kubernetes.io/hostname
          labelSelector:
            matchExpressions:
              - {key: app.kubernetes.io/name, operator: In, values: [prometheus]}
              - {key: prometheus, operator: In, values: [kps]}
  portName: http-web
  volumes:
    - emptyDir: {}
      name: tmp
  volumeMounts:
    - mountPath: /tmp
      name: tmp
  hostNetwork: false
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kps-prometheus
  namespace: kps
  labels:
    app: kps-prometheus
    release: "kps"
spec:
  selector:
    matchLabels:
      app: kps-prometheus
      release: "kps"
      self-monitor: "true"
  namespaceSelector:
    matchNames:
      - "kps"
  endpoints:
  - port: http-web
    path: "/metrics"
    metricRelabelings:
      - action: keep
        regex: prometheus_build_info|prometheus_config_last_reload_success_timestamp_seconds|prometheus_config_last_reload_successful|prometheus_engine_queries|prometheus_engine_queries_concurrent_max|prometheus_engine_query_duration_seconds.*|prometheus_notifications_.*|prometheus_remote_storage_.*|prometheus_rule_evaluation_.*|prometheus_rule_group_.*|prometheus_sd_refresh_failures_total|prometheus_sd_kubernetes_failures_total|prometheus_target_interval_length_.*|prometheus_target_metadata_cache_entries|prometheus_target_scrape_pool_exceeded_label_limits_total|prometheus_target_scrape_pool_exceeded_target_limit_total|prometheus_target_scrapes_.*|prometheus_target_sync_failed_total|prometheus_target_sync_length_.*|prometheus_tsdb_compaction_duration_seconds_bucket.*|prometheus_tsdb_compactions_failed_total|prometheus_tsdb_compactions_total|prometheus_tsdb_compactions_triggered_total|prometheus_tsdb_head_chunks|prometheus_tsdb_head_samples_appended_total|prometheus_tsdb_head_series|prometheus_tsdb_reloads_failures_total|prometheus_tsdb_reloads_total|reloader_config_apply_operations_failed_total|reloader_config_apply_operations_total|reloader_last_reload_success_timestamp_seconds|reloader_last_reload_successful|reloader_reloads_failed_total|reloader_reloads_total|reloader_watch_errors_total|reloader_watch_events_total|
        sourceLabels:
        - __name__
    relabelings:
      - action: replace
        regex: ^(.*)$
        replacement: $1
        separator: ;
        sourceLabels:
        - __meta_kubernetes_pod_node_name
        targetLabel: nodename
  - port: reloader-web
    path: "/metrics"
    metricRelabelings:
      - action: keep
        regex: prometheus_build_info|prometheus_config_last_reload_success_timestamp_seconds|prometheus_config_last_reload_successful|prometheus_engine_queries|prometheus_engine_queries_concurrent_max|prometheus_engine_query_duration_seconds.*|prometheus_notifications_.*|prometheus_remote_storage_.*|prometheus_rule_evaluation_.*|prometheus_rule_group_.*|prometheus_sd_refresh_failures_total|prometheus_sd_kubernetes_failures_total|prometheus_target_interval_length_.*|prometheus_target_metadata_cache_entries|prometheus_target_scrape_pool_exceeded_label_limits_total|prometheus_target_scrape_pool_exceeded_target_limit_total|prometheus_target_scrapes_.*|prometheus_target_sync_failed_total|prometheus_target_sync_length_.*|prometheus_tsdb_compaction_duration_seconds_bucket.*|prometheus_tsdb_compactions_failed_total|prometheus_tsdb_compactions_total|prometheus_tsdb_compactions_triggered_total|prometheus_tsdb_head_chunks|prometheus_tsdb_head_samples_appended_total|prometheus_tsdb_head_series|prometheus_tsdb_reloads_failures_total|prometheus_tsdb_reloads_total|reloader_config_apply_operations_failed_total|reloader_config_apply_operations_total|reloader_last_reload_success_timestamp_seconds|reloader_last_reload_successful|reloader_reloads_failed_total|reloader_reloads_total|reloader_watch_errors_total|reloader_watch_events_total|
        sourceLabels:
        - __name__
    relabelings:
      - action: replace
        regex: ^(.*)$
        replacement: $1
        separator: ;
        sourceLabels:
        - __meta_kubernetes_pod_node_name
        targetLabel: nodename
