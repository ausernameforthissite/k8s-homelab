---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pve-exporter

configMapGenerator:
- name: grafana-proxmox
  files:
  - proxmox-node.json=./node.json
  - proxmox-guest.json=./guest.json
  options:
    labels:
      grafana_dashboard: "1"
    disableNameSuffixHash: true
