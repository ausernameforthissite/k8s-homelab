---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: pve-exporter

resources:
- ./pve-exporter.yaml
- ./env/scrape-cluster.yaml
- ./env/scrape-node.yaml

secretGenerator:
- name: pve-token
  files:
  - ./env/pve.yml

configMapGenerator:
- name: grafana-proxmox
  files:
  - ./dashboards/node.json
  - ./dashboards/guest.json
  options:
    labels:
      grafana_dashboard: "1"
    disableNameSuffixHash: true
