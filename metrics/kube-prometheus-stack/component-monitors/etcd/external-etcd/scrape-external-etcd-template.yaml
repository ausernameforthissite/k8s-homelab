---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: static-config
  namespace: kps
  labels:
    release: kps
spec:
  scheme: HTTPS
  tlsConfig:
    insecureSkipVerify: false
    ca:
      secret:
        name: etcd-client-cert
        key: ca.crt
    cert:
      secret:
        name: etcd-client-cert
        key: client.crt
    keySecret:
      name: etcd-client-cert
      key: client.key
  # ** !! this should be the last section of the template file !! **
  staticConfigs:
  - labels:
      job: external-etcd
    # targets are expected to be filled in ./env/scrape-external-etcd.yaml
    # targets:
