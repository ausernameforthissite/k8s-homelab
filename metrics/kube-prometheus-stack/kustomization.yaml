---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- prometheus-rules.gen.yaml
- alertmanager.gen.yaml
- grafana.gen.yaml
- service-monitors.gen.yaml
- kubeStateMetrics.gen.yaml
- nodeExporter.gen.yaml
- prometheusOperator.gen.yaml
- prometheus.gen.yaml

secretGenerator:
- name: etcd-client-cert
  namespace: kps
  files:
  - env/ca.crt
  - env/healthcheck-client.crt
  - env/healthcheck-client.key
  options:
    disableNameSuffixHash: true
