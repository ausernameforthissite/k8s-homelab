---
apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: kube-summary
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  scheme: HTTP
  metricsPath: /nodes
  honorLabels: true
  staticConfigs:
  - labels:
      job: kube-summary-exporter
    targets:
    - kube-summary-exporter.kube-summary:9779
  relabelings:
  - targetLabel: instance
    sourceLabels: [ location, __address__ ]
    separator: ;
    regex: (.*);(.*):\d*
    action: replace
    replacement: $1/$2
  metricRelabelings:
  - action: labeldrop
    regex: instance
  - targetLabel: container
    sourceLabels: [ name ]
    action: replace
  - action: labeldrop
    regex: name
