---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-node-exporter
  files:
  - ./node.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
- name: dashboard-node-details
  files:
  - ./node-details.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
- name: dashboard-node-health
  files:
  - ./node-health.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
- name: dashboard-node-memory-details
  files:
  - ./node-memory-details.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
