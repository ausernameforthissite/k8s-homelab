---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: grafana

configMapGenerator:
- name: dashboard-node-exporter
  files:
  - node-exporter--node.json=./node.json
  - node-exporter--details.json=./node-details.json
  options:
    labels:
      grafana.com/dashboard: main
    disableNameSuffixHash: true
