---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: node-exporter
  labels:
    prometheus.io/instance: main
spec:
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels:
      app.kubernetes.io/name: node-exporter
  attachMetadata:
    node: false
  endpoints:
  - port: metrics
    scheme: http
    scrapeTimeout: 10s
    relabelings:
    # turn instance from ip:port into node name
    - action: replace
      regex: ^(.*)$
      replacement: $1
      separator: ;
      sourceLabels:
      - __meta_kubernetes_endpoint_node_name
      targetLabel: instance
    - action: labeldrop
      regex: container|endpoint|namespace|pod|service
    metricRelabelings:
    - action: keep
      sourceLabels:
      - __name__
      regex: "\
        node_arp_entries|\
        node_boot_time_seconds|\
        node_cpu_seconds_total|\
        node_disk_.*|\
        node_dmi_info|\
        node_exporter_build_info|\
        node_filefd_allocated|\
        node_filefd_maximum|\
        node_filesystem_.*|\
        node_forks_total|\
        node_intr_total|\
        node_load.*|\
        node_memory_.*|\
        node_network_carrier|\
        node_network_carrier_changes_total|\
        node_network_(receive|transmit)_(bytes|packets|drop|errs)_total|\
        node_network_up|\
        node_nf_conntrack_entries|\
        node_nf_conntrack_entries_limit|\
        node_os_info|\
        node_pressure_.*|\
        node_schedstat_.*|\
        node_selinux_enabled|\
        node_time_seconds|\
        node_time_zone_offset_seconds|\
        node_uname_info|\
        node_vmstat_.*|\
        "
    - action: drop
      sourceLabels:
      - __name__
      - device
      # drop lxc* interface metrics
      # they are kinda impossible to correlate with k8s objects
      # they don't seem to have any real traffic reported
      regex: node_network_.*;lxc.*
      separator: ;
    - action: drop
      sourceLabels:
      - __name__
      - mountpoint
      # /run/containerd/ is ephemeral container filesystems
      # /run/credentials/ is systemd credentials
      regex: node_filesystem_.*;(/run/containerd/.+|/run/credentials/systemd-.+)
      separator: ;
