
nameOverride: node-exporter
fullnameOverride: node-exporter
# podLabels:
#   jobLabel: node-exporter
extraArgs:
- --collector.diskstats.device-exclude='^(loop.*)$'
- --collector.netdev.device-exclude='^(fwbr.*|fwln.*|fwpr.*|tap.*|veth.*|lxc.*)$'
- --collector.filesystem.mount-points-exclude=^/(dev|proc|sys|var/lib/docker/.+|var/lib/kubelet/.+)($|/)
- --collector.filesystem.fs-types-exclude=^(autofs|binfmt_misc|bpf|cgroup2?|configfs|debugfs|devpts|devtmpfs|fusectl|hugetlbfs|iso9660|mqueue|nsfs|overlay|proc|procfs|pstore|rpc_pipefs|securityfs|selinuxfs|squashfs|sysfs|tracefs)$
- --collector.netdev.address-info
- --collector.textfile.directory=/tmp/node-exporter-textfile/
- --no-collector.netstat
- --no-collector.nfsd
- --no-collector.sockstat
- --no-collector.softnet
- --no-collector.udp_queues
- --no-collector.infiniband
- --web.disable-exporter-metrics
# service:
#   portName: http-metrics
prometheus:
  monitor:
    enabled: false

updateStrategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 1

serviceAccount:
  # Specifies whether a ServiceAccount should be created
  create: false

podLabels:
  cgroup.meoe.io/burst: enable
podAnnotations:
  # node exporter seems to be very bursty
  cgroup.meoe.io/burst: node-exporter=2000m

resources:
  limits:
    cpu: 200m
    memory: 40Mi
  requests:
    # load seems to depend on the number of running processes?
    # smaller nodes get low loads, busy nodes get high load
    cpu: 10m
    memory: 20Mi

extraHostVolumeMounts:
- name: textfile-exporter
  hostPath: /tmp/node-exporter-textfile/
  type: DirectoryOrCreate
  mountPath: /tmp/node-exporter-textfile/
  readOnly: true
  mountPropagation: None
