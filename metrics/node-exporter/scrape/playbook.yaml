---
- name: setup node_exporter in docker
  hosts: node_exporter
  tasks:
  - name: create /opt/docker-compose-files/
    become: true
    ansible.builtin.file:
      path: /opt/docker-compose-files/
      state: directory
      owner: root
      mode: "0755"
  - name: copy docker-compose.yml
    become: true
    ansible.builtin.copy:
      src: ./docker-compose.yaml
      dest: /opt/docker-compose-files/docker-compose-node-exporter.yml
      owner: root
      mode: "0644"
  - name: start docker compose
    become: true
    community.docker.docker_compose_v2:
      project_src: /opt/docker-compose-files
      files:
      - docker-compose-node-exporter.yml
      state: present
      wait: true
      wait_timeout: 300
      remove_orphans: true
