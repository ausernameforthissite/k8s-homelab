apiVersion: v1
kind: Namespace
metadata:
  name: torrent-flood

---

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: torrent-flood-storage
  namespace: torrent-flood
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: torrent-flood-persistent-volume
  namespace: torrent-flood
spec:
  storageClassName: torrent-flood-storage
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/storage/hd0/torrent-flood"

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: torrent-flood-persistent-volume-claim
  namespace: torrent-flood
spec:
  storageClassName: torrent-flood-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi

---

apiVersion: v1
kind: Service
metadata:
  name: torrent-flood-service
  namespace: torrent-flood
spec:
  loadBalancerIP: 10.0.3.7
  allocateLoadBalancerNodePorts: false
  ports:
   - name: web-ui
     protocol: TCP
     port: 8080
     targetPort: 8080
   - name: flood-ui
     protocol: TCP
     port: 80
     targetPort: 3000
   - name: port-tcp
     protocol: TCP
     port: 6881
     targetPort: 6881
   - name: port-udp
     protocol: UDP
     port: 6881
     targetPort: 6881
  selector:
    app: torrent-flood
  type: LoadBalancer
status:
  loadBalancer: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent-flood-deployment
  namespace: torrent-flood
spec:
  replicas: 1
  selector:
      matchLabels:
        app: torrent-flood
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: torrent-flood
    spec:
      containers:
      - name: torrent-flood
        image: docker.io/hotio/qflood:release-4.4.3.1--4.7.0
        # versions 4.4.4 and above don't work because jesec doesn't care to update flood to support new qbittorrent APi
        # image: docker.io/hotio/qflood:release-4.5.1--4.7.0
        env:
          - name: FLOOD_AUTH
            value: "false"
        ports:
        - containerPort: 8080
        - containerPort: 3000
        - containerPort: 6881
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: torrent-flood-data
          subPath: config
        - mountPath: /downloads
          name: torrent-flood-data
          subPath: downloads
      volumes:
      - name: torrent-flood-data
        persistentVolumeClaim:
          claimName: torrent-flood-persistent-volume-claim
status: {}
