---
apiVersion: v1
kind: Service
metadata:
  name: qbt-data
spec:
  type: LoadBalancer
  allocateLoadBalancerNodePorts: false
  externalTrafficPolicy: Cluster
  selector:
    app: qbittorrent
  ports:
  - name: tcp
    protocol: TCP
    port: 6881
    targetPort: data-tcp
  - name: udp
    protocol: UDP
    port: 6881
    targetPort: data-udp
