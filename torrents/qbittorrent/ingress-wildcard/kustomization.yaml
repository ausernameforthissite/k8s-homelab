---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bt-qbittorrent

resources:
- ingress.yaml
- ../../../ingress/manual-certificates/domain-info/

replacements:
- source:
    kind: ConfigMap
    name: main-domain-info
    fieldPath: data.subdomain
  targets:
  - select:
      kind: Ingress
      name: qbittorrent
    options:
      delimiter: .
      index: 1
    fieldPaths:
    - spec.rules.0.host
- source:
    kind: ConfigMap
    name: main-domain-info
    fieldPath: data.secret_name
  targets:
  - select:
      kind: Ingress
      name: qbittorrent
    fieldPaths:
    - spec.tls.0.secretName
