---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: bt-qbittorrent

resources:
- qbittorrent.yaml
- web-ui.yaml

configMapGenerator:
- name: entrypoint
  files:
  - entrypoint.sh
  - set-tag.sh
- name: default-config
  files:
  - default-config/qBittorrent.conf
  - default-config/watched_folders.json
- name: settings
  envs:
  - env/settings.env
