---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  # qbittorrent has a lockfile
  # this prevents running several replicas
  # this also prevents RollingUpdate
  # Second instance will exit right after starting,
  # when it fails to lock the file.
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app-type: torrent
        app: qbittorrent
    spec:
      securityContext:
        runAsUser: 65534
        runAsGroup: 65534
      containers:
      - name: qbittorrent
        image: docker.io/qbittorrentofficial/qbittorrent-nox:5.0.3-1
        command: ["/sbin/tini", "-g", "--"]
        args:
        - /entrypoint/entrypoint.sh
        ports:
        - name: web-ui
          containerPort: 8080
        - name: data-tcp
          containerPort: 6881
          protocol: TCP
        - name: data-udp
          containerPort: 6881
          protocol: UDP
        securityContext:
          readOnlyRootFilesystem: true
        env:
        - name: WEBUI_PORT
          value: '8080'
        - name: DATA_PORT
          value: '6881'
        - name: DEFAULT_CONFIG_LOCATION
          value: /mnt/default-config
        - name: CONFIG_LOCATION
          value: /config
        - name: FORCE_OVERWRITE_CONFIG
          valueFrom:
            configMapKeyRef:
              name: settings
              key: force_overwrite_config
        - name: FORCE_OVERWRITE_WATCH_FILE
          value: 'true'
        - name: RESET_PASSWORD
          valueFrom:
            configMapKeyRef:
              name: settings
              key: reset_password
        - name: USERNAME
          valueFrom:
            configMapKeyRef:
              name: settings
              key: username
        - name: PASSWORD_PBKDF2
          valueFrom:
            configMapKeyRef:
              name: settings
              key: password_encoded
        - name: TRUSTED_PROXIES
          valueFrom:
            configMapKeyRef:
              name: settings
              key: trusted_proxies
        - name: AUTH_WHITELIST
          valueFrom:
            configMapKeyRef:
              name: settings
              key: auth_whitelist
        - name: ENABLE_TMP_FOLDER
          valueFrom:
            configMapKeyRef:
              name: settings
              key: enable_tmp_folder
        - name: WATCH_ROOT
          value: /mnt/watch
        - name: INCOMPLETE_FOLDER
          value: /mnt/incomplete
        - name: FINISHED_FOLDER
          value: /mnt/finished
        - name: ADDED_HOOK_SCRIPT
          value: /entrypoint/added-hook-script.sh
        resources:
          requests:
            memory: 2Gi
          limits:
            memory: 4Gi
        volumeMounts:
        - mountPath: /entrypoint
          name: entrypoint
        - mountPath: /mnt/default-config
          name: default-config
        - mountPath: /config
          name: config
        - mountPath: /mnt/watch
          name: watch
        - mountPath: /mnt/finished
          name: finished
        - mountPath: /mnt/incomplete
          name: incomplete
        startupProbe:
          httpGet:
            path: /api/v2/app/version
            port: web-ui
            scheme: HTTP
          periodSeconds: 1
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 20
        # sometimes qbittorrent hangs for a while, and it doesn't help at all
        # to have k8s kill it or cut traffic to its services
        # readinessProbe:
        #   httpGet:
        #     path: /api/v2/app/version
        #     port: web-ui
        #     scheme: HTTP
        #   periodSeconds: 5
        #   timeoutSeconds: 10
        #   successThreshold: 1
        #   failureThreshold: 10
        # livenessProbe:
        #   httpGet:
        #     path: /api/v2/app/version
        #     port: web-ui
        #     scheme: HTTP
        #   periodSeconds: 5
        #   timeoutSeconds: 10
        #   successThreshold: 1
        #   failureThreshold: 50
      volumes:
      - name: entrypoint
        configMap:
          name: entrypoint
          defaultMode: 0555
      - name: default-config
        configMap:
          name: default-config
      - name: config
        persistentVolumeClaim:
          claimName: config
      - name: incomplete
        persistentVolumeClaim:
          claimName: incomplete
