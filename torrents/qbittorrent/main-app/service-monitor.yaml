---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: qbittorrent
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: qbittorrent
  endpoints:
  - port: metrics
    scheme: http
    scrapeTimeout: 10s
    relabelings:
    - targetLabel: instance # turn instance from ip:port into namespace/pod
      action: replace
      sourceLabels: [ __meta_kubernetes_namespace, __meta_kubernetes_pod_name ]
      separator: /
    - action: labeldrop
      regex: container|endpoint|service
    - targetLabel: cluster_type
      replacement: k8s
      action: replace
    metricRelabelings:
    - action: labeldrop
      regex: added_on|completed_on|tracker
    - action: replace
      sourceLabels: [ __name__ ]
      regex: qbittorrent_torrent_info
      targetLabel: state
      replacement: ''
    - action: replace
      sourceLabels: [ __name__ ]
      regex: qbittorrent_torrent_info
      targetLabel: comment
      replacement: ''
    - action: replace
      sourceLabels: [ __name__ ]
      regex: qbittorrent_torrent_info
      targetLabel: save_path
      replacement: ''
