apiVersion: v1
kind: Namespace
metadata:
  name: torrent-rutorrent

---

kind: StorageClass
apiVersion: storage.k8s.io/v1
metadata:
  name: torrent-rutorrent-storage
  namespace: torrent-rutorrent
provisioner: kubernetes.io/no-provisioner
volumeBindingMode: WaitForFirstConsumer

---

kind: PersistentVolume
apiVersion: v1
metadata:
  name: torrent-rutorrent-persistent-volume
  namespace: torrent-rutorrent
spec:
  storageClassName: torrent-rutorrent-storage
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  hostPath:
    path: "/storage/hd0/torrent-rutorrent"

---

kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: torrent-rutorrent-persistent-volume-claim
  namespace: torrent-rutorrent
spec:
  storageClassName: torrent-rutorrent-storage
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 100Gi

---

apiVersion: v1
kind: Service
metadata:
  name: torrent-rutorrent-service
  namespace: torrent-rutorrent
spec:
  loadBalancerIP: 10.0.3.4
  allocateLoadBalancerNodePorts: false
  ports:
   - name: web-ui
     protocol: TCP
     port: 80
     targetPort: 80
   - name: port-tcp
     protocol: TCP
     port: 51413
     targetPort: 51413
   - name: port-udp
     protocol: UDP
     port: 6881
     targetPort: 6881
  selector:
    app: torrent-rutorrent
  type: LoadBalancer
status:
  loadBalancer: {}

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: torrent-rutorrent-deployment
  namespace: torrent-rutorrent
spec:
  replicas: 1
  selector:
      matchLabels:
        app: torrent-rutorrent
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: torrent-rutorrent
    spec:
      containers:
      - name: torrent-rutorrent
        image: docker.io/linuxserver/rutorrent:version-v3.10
        ports:
        - name: web-ui
          containerPort: 80
        - containerPort: 51413
        - containerPort: 6881
        resources: {}
        volumeMounts:
        - mountPath: /config
          name: torrent-rutorrent-data
          subPath: config
        - mountPath: /downloads
          name: torrent-rutorrent-data
          subPath: downloads
      volumes:
      - name: torrent-rutorrent-data
        persistentVolumeClaim:
          claimName: torrent-rutorrent-persistent-volume-claim
status: {}
