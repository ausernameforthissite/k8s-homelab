---
apiVersion: batch/v1
kind: Job
metadata:
  name: init
  labels:
    app: zitadel
    app.kubernetes.io/component: init
spec:
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: zitadel
        app.kubernetes.io/component: init
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      enableServiceLinks: false
      restartPolicy: OnFailure
      containers:
      - name: zitadel-init
        image: ghcr.io/zitadel/zitadel:v2.71.6
        args:
        - init
        - --config=/config/config.yaml
        env:
        - name: ZITADEL_DATABASE_POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: cnpg-app
              key: host
        - name: ZITADEL_DATABASE_POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: cnpg-app
              key: dbname
        - name: ZITADEL_DATABASE_POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: cnpg-app
              key: port
        - name: ZITADEL_DATABASE_POSTGRES_USER_USERNAME
          valueFrom:
            secretKeyRef:
              name: cnpg-app
              key: username
        - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cnpg-app
              key: password
        - name: ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE
          value: require
        - name: ZITADEL_DATABASE_POSTGRES_ADMIN_USERNAME
          valueFrom:
            secretKeyRef:
              name: cnpg-superuser
              key: username
        - name: ZITADEL_DATABASE_POSTGRES_ADMIN_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cnpg-superuser
              key: password
        - name: ZITADEL_DATABASE_POSTGRES_ADMIN_SSL_MODE
          value: require
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /config
          name: zitadel-config
      volumes:
      - name: zitadel-config
        secret:
          secretName: zitadel-config
