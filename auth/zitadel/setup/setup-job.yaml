
---
apiVersion: batch/v1
kind: Job
metadata:
  name: setup
  namespace: zitadel
  labels:
    app: zitadel
    app.kubernetes.io/component: setup
spec:
  backoffLimit: 5
  activeDeadlineSeconds: 300
  template:
    metadata:
      labels:
        app: zitadel
        app.kubernetes.io/component: setup
    spec:
      securityContext:
        fsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      enableServiceLinks: false
      restartPolicy: OnFailure
      containers:
      - name: zitadel-setup
        image: ghcr.io/zitadel/zitadel:v3.3.0
        imagePullPolicy: IfNotPresent
        args:
        - setup
        - --masterkeyFromEnv
        - --init-projections=true
        - --tlsMode=external
        - --config=/config/config.yaml
        - --steps=/config/init.yaml
        env:
        - name: ZITADEL_MASTERKEY
          valueFrom:
            secretKeyRef:
              name: zitadel-master-key
              key: master_key
        # - name: ZITADEL_FIRSTINSTANCE_MACHINEKEYPATH
        #   value: "/machinekey/sa.json"
        - name: ZITADEL_DATABASE_POSTGRES_HOST
          valueFrom:
            secretKeyRef:
              name: pg-zitadel-app
              key: host
        - name: ZITADEL_DATABASE_POSTGRES_DATABASE
          valueFrom:
            secretKeyRef:
              name: pg-zitadel-app
              key: dbname
        - name: ZITADEL_DATABASE_POSTGRES_PORT
          valueFrom:
            secretKeyRef:
              name: pg-zitadel-app
              key: port
        - name: ZITADEL_DATABASE_POSTGRES_USER_USERNAME
          valueFrom:
            secretKeyRef:
              name: pg-zitadel-app
              key: username
        - name: ZITADEL_DATABASE_POSTGRES_USER_PASSWORD
          valueFrom:
            secretKeyRef:
              name: pg-zitadel-app
              key: password
        - name: ZITADEL_DATABASE_POSTGRES_USER_SSL_MODE
          value: require
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /config
          name: zitadel-config
      volumes:
      - name: zitadel-config
        secret:
          secretName: zitadel-config
