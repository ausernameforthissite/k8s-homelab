---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: cnpg
spec:
  instances: 2
  primaryUpdateStrategy: unsupervised
  postgresql:
    parameters:
      # https://github.com/cloudnative-pg/cloudnative-pg/issues/3680#issuecomment-3092148543
      wal_keep_size: 1GB
      max_slot_wal_keep_size: 1GB
      hot_standby_feedback: "on"
  bootstrap:
    initdb:
      database: app
      owner: app
  managed:
    services:
      disabledDefaultServices: ["ro", "r"]
  enableSuperuserAccess: true
  backup:
    barmanObjectStore:
      endpointURL: ''
      destinationPath: _
      s3Credentials:
        accessKeyId:
          name: postgres-backup-credentials
          key: key
        secretAccessKey:
          name: postgres-backup-credentials
          key: secret
      wal:
        compression: snappy
      data:
        compression: snappy
    retentionPolicy: 30d
  # nodeMaintenanceWindow:
  #   inProgress: false
  #   reusePVC: false
