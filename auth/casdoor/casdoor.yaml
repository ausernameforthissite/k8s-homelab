---
apiVersion: v1
kind: Service
metadata:
  name: casdoor
spec:
  ports:
  - port: 80
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: casdoor
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: casdoor
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: casdoor
  template:
    metadata:
      labels:
        app.kubernetes.io/name: casdoor
    spec:
      containers:
      - name: casdoor
        securityContext: {}
        image: docker.io/casbin/casdoor:v2.68.0
        imagePullPolicy: IfNotPresent
        env:
        - name: RUNNING_IN_DOCKER
          value: "true"
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
        readinessProbe:
          httpGet:
            path: /
            port: http
        resources:
          requests:
            memory: 50Mi
          limits:
            memory: 150Mi
        volumeMounts:
        - mountPath: /conf
          name: config
      volumes:
      - name: config
        secret:
          secretName: casdoor-config
          items:
          - key: app.conf
            path: app.conf
