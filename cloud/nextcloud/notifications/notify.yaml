---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: push-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: push-notifications
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: push-notifications
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
      initContainers:
      - name: wait-filesystem-ready
        image: busybox
        command:
        - sh
        - -c
        - |
          trap : TERM INT
          until nc -w 1 -z backend 9000 > /dev/null
          do
            echo $(date +"%Y-%m-%dT%H:%M:%S%z") Waiting...
            sleep 1
          done
          echo connected to backend:9000 successfully!
      - name: install
        image: docker.io/nextcloud:28.0.2-fpm
        command:
        - bash
        - -c
        - |
          set -eu
          trap : TERM INT
          ln -s /usr/src/nextcloud/* /var/www/html/
          php occ app:enable notify_push
          php occ app:update notify_push
          php occ config:app:set notify_push base_endpoint --value "$PUSH_ADDRESS"
        env:
        - name: PUSH_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: push
              key: push_address
        volumeMounts:
        - mountPath: /mnt/user-data
          name: user-data
        - mountPath: /usr/src/nextcloud/config
          name: config
          subPath: config
        - mountPath: /usr/src/nextcloud/custom_apps
          name: config
          subPath: custom_apps
      containers:
      - name: notify
        image: docker.io/fpco/pid1:22.04
        args:
        - /var/www/html/custom_apps/notify_push/bin/x86_64/notify_push
        - /var/www/html/config/config.php
        ports:
        - name: notify
          containerPort: 7867
        env:
        - name: PORT
          value: '7867'
        - name: NEXTCLOUD_URL
          value: http://frontend/
        volumeMounts:
        - mountPath: /var/www/html/config
          name: config
          subPath: config
          readOnly: true
        - mountPath: /var/www/html/custom_apps
          name: config
          subPath: custom_apps
          readOnly: true
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 50Mi
        readinessProbe:
          failureThreshold: 1
          tcpSocket:
            port: notify
      volumes:
      - name: user-data
        persistentVolumeClaim:
          claimName: user-data
      - name: config
        persistentVolumeClaim:
          claimName: config
---
apiVersion: v1
kind: Service
metadata:
  name: push-notifications
spec:
  selector:
    app: push-notifications
  ports:
  - name: notify
    port: 7867
    targetPort: notify
