---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: push-notifications
spec:
  replicas: 1
  selector:
    matchLabels:
      app: push-notifications
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: push-notifications
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 65534
      initContainers:
      - name: wait-filesystem-ready
        image: busybox
        command:
        - sh
        - -c
        - |
          trap : TERM INT
          until nc -w 1 -z backend 9000 > /dev/null
          do
            echo $(date +"%Y-%m-%dT%H:%M:%S%z") Waiting...
            sleep 1
          done
          echo connected to backend:9000 successfully!
      containers:
      - name: notify
        image: docker.io/fpco/pid1:22.04
        args:
        - /var/www/html/custom_apps/notify_push/bin/x86_64/notify_push
        - /var/www/html/config/config.php
        ports:
        - name: notify
          containerPort: 7867
        env:
        - name: PORT
          value: '7867'
        - name: NEXTCLOUD_URL
          value: 'http://frontend.nextcloud.svc/'
        volumeMounts:
        - name: web
          mountPath: /var/www/html
        - name: config
          mountPath: /var/www/html/config
        - name: user-data
          mountPath: /mnt/user-data
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 50Mi
      volumes:
      - name: web
        persistentVolumeClaim:
          claimName: web
      - name: user-data
        persistentVolumeClaim:
          claimName: user-data
      - name: config
        persistentVolumeClaim:
          claimName: config
---
apiVersion: v1
kind: Service
metadata:
  name: push-notifications
spec:
  selector:
    app: push-notifications
  ports:
  - name: notify
    port: 7867
    targetPort: notify
