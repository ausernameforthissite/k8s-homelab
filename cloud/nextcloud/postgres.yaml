apiVersion: "acid.zalan.do/v1"
kind: postgresql
metadata:
  name: postgres
  namespace: nextcloud
spec:
  teamId: ''
  volume:
    size: 1Gi
    storageClass: block
  numberOfInstances: 2
  users:
    nextcloud: []
  # format: db_name -> owner
  databases:
    nextcloud: nextcloud
  postgresql:
    version: "15"
