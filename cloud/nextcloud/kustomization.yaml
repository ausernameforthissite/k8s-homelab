---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

resources:
- nextcloud.yaml
- mariadb.yaml
- nginx.yaml
- redis.yaml
- notify.yaml
- cron.yaml

configMapGenerator:
- name: settings
  envs:
  - env/settings.env
- name: nginx-conf
  files:
  - configs/nginx.conf
- name: php-conf
  files:
  - configs/custom.conf.ini
- name: nextcloud-entrypoint
  files:
  - configs/entrypoint-install.sh
  - configs/entrypoint-post-install.sh
  - configs/entrypoint-apps.sh
  - configs/entrypoint-run.sh

secretGenerator:
- name: mariadb
  envs:
  - env/mariadb.env
- name: nextcloud
  envs:
  - env/nextcloud.env
- name: redis
  envs:
  - env/redis.env
