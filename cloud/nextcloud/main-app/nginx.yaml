---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
      initContainers:
      - name: init-filesystem
        image: docker.io/nextcloud:27.0.2-fpm
        command:
        - bash
        - -c
        - |
          set -eu
          rsync -rlDm \
            --exclude /config \
            --exclude /lib \
            --exclude /3rdparty \
            --include="*/" \
            --include '*.php' \
            --include '*.css' \
            --include '*.js' \
            --include '*.mjs' \
            --include '*.svg' \
            --include '*.gif' \
            --include '*.png' \
            --include '*.jpg' \
            --include '*.ico' \
            --include '*.wasm' \
            --include '*.html' \
            --exclude '*.js.map' \
            --exclude '/*' \
            /usr/src/nextcloud/ /var/www/html && ls -la /var/www/html
        volumeMounts:
        - mountPath: /scripts
          name: entrypoint
        - mountPath: /var/www/html
          name: webroot
      containers:
      - name: nginx
        image: docker.io/peytonyip/nginx-brotli:1.25.2
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - mountPath: /var/www/html
          name: webroot
        - mountPath: /var/www/html/config
          name: config
          subPath: config
        - mountPath: /var/www/html/custom_apps
          name: config
          subPath: custom_apps
        - mountPath: /var/www/html/themes
          name: config
          subPath: themes
        - mountPath: /etc/nginx/nginx.conf
          name: nginx-conf
          subPath: nginx.conf
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 100Mi
        startupProbe:
          failureThreshold: 10
          periodSeconds: 1
          timeoutSeconds: 1
          httpGet:
            path: /health
            port: 8080
        livenessProbe:
          failureThreshold: 5
          periodSeconds: 3
          timeoutSeconds: 1
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          failureThreshold: 2
          periodSeconds: 3
          timeoutSeconds: 1
          httpGet:
            path: /health
            port: 8080
      volumes:
      - name: entrypoint
        configMap:
          name: nextcloud-entrypoint
          defaultMode: 0555
      - name: webroot
        emptyDir: {}
      - name: nginx-conf
        configMap:
          name: nginx-conf
      - name: config
        persistentVolumeClaim:
          claimName: config
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: http
