---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nginx
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 65534
      containers:
      - name: nginx
        image: docker.io/nginx:1.25.2
        ports:
        - name: http
          containerPort: 8080
        volumeMounts:
        - name: web
          mountPath: /var/www/html
        - name: nginx-conf
          mountPath: /etc/nginx/nginx.conf
          subPath: nginx.conf
        resources:
          requests:
            memory: 10Mi
          limits:
            memory: 100Mi
        startupProbe:
          failureThreshold: 10
          periodSeconds: 1
          timeoutSeconds: 1
          httpGet:
            path: /health
            port: 8080
        livenessProbe:
          failureThreshold: 5
          periodSeconds: 3
          timeoutSeconds: 1
          httpGet:
            path: /health
            port: 8080
        readinessProbe:
          failureThreshold: 2
          periodSeconds: 3
          timeoutSeconds: 1
          httpGet:
            path: /health
            port: 8080
      volumes:
      - name: web
        persistentVolumeClaim:
          claimName: web
          readOnly: false
      - name: nginx-conf
        configMap:
          name: nginx-conf
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: nginx
  ports:
  - name: http
    port: 80
    targetPort: http
