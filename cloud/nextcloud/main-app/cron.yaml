---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cron
spec:
  selector:
    matchLabels:
      app: cron
  template:
    metadata:
      labels:
        app: cron
    spec:
      securityContext:
        runAsUser: 33
        runAsGroup: 33
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
      initContainers:
      - name: download-cron
        image: docker.io/alpine/curl:8.3.0
        command:
        - /mnt/scripts/get-supercronic.sh
        - /mnt/cron/supercronic
        env:
        - name: VERSION
          value: v0.2.26
        - name: SHA1SUM
          value: 7a79496cf8ad899b99a719355d4db27422396735
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /mnt/scripts
          name: scripts
        - mountPath: /mnt/cron
          name: config
          subPath: cron
      containers:
      - name: cron
        image: docker.io/nextcloud:27.0.2-fpm
        command:
        - bash
        - -c
        - |
          set -eu
          trap : TERM INT
          echo '*/5 * * * * /mnt/scripts/cron.sh' > /mnt/cron/crontab-for-cron-sh
          ln -s /usr/src/nextcloud/* /var/www/html/

          echo running cron job manually because of startup...
          (until /mnt/scripts/cron.sh
          do
            echo $(date +"%Y-%m-%dT%H:%M:%S%z") Waiting...
            sleep 10
          done) & wait -n
          echo done running cron first time

          exec /mnt/cron/supercronic /mnt/cron/crontab-for-cron-sh
        securityContext:
          readOnlyRootFilesystem: true
        volumeMounts:
        - mountPath: /mnt/scripts
          name: scripts
        - mountPath: /mnt/user-data
          name: user-data
          # cron needs read-write access to all important folders
          readOnly: false
        - mountPath: /usr/src/nextcloud/config
          name: config
          subPath: config
          readOnly: false
        - mountPath: /usr/src/nextcloud/custom_apps
          name: config
          subPath: custom_apps
          readOnly: false
        - mountPath: /usr/src/nextcloud/themes
          name: config
          subPath: themes
          readOnly: true
        - mountPath: /mnt/cron
          name: config
          subPath: cron
        - mountPath: /var/nextcloud/shared-lock
          name: config
          subPath: shared-lock
        - mountPath: /tmp
          name: tmp
        resources:
          requests:
            memory: 60Mi
          limits:
            # TODO cron is getting OOMKilled when limit is 100Mi, check out how much it actually uses
            memory: 1000Mi
      volumes:
      - name: scripts
        configMap:
          name: cron-scripts
          defaultMode: 0555
      - name: tmp
        emptyDir: {}
      - name: user-data
        persistentVolumeClaim:
          claimName: user-data
      - name: config
        persistentVolumeClaim:
          claimName: config
