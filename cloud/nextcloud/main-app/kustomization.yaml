---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: nextcloud

resources:
- nextcloud.yaml
- mariadb.yaml
- nginx.yaml
- redis.yaml
- cron.yaml

configMapGenerator:
- name: nginx-conf
  files:
  - configs/nginx.conf
- name: php-conf
  files:
  - configs/custom.conf.ini
- name: nextcloud-entrypoint
  files:
  - scripts/pre-install.sh
  - scripts/init-php-conf.sh
  - scripts/setup-env.sh
  - scripts/install-apps.sh
  - scripts/run.sh
- name: cron-scripts
  files:
  - scripts/cron.sh
  - scripts/get-supercronic.sh
- name: nextcloud
  envs:
  - env/nextcloud.env

secretGenerator:
- name: passwords
  envs:
  - env/passwords.env
  options:
    labels:
      nextcloud: passwords
