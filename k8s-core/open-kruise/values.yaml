
crds:
  managed: true

# values for kruise installation
installation:
  namespace: kruise-system
  createNamespace: false
  roleListGroups:
  - '*'

# InPlaceWorkloadVerticalScaling is broken in 1.32
#   https://github.com/openkruise/kruise/issues/1841
featureGates: AllAlpha=true,AllBeta=true,InPlaceWorkloadVerticalScaling=false

externalCerts:
  annotations:
    cert-manager.io/inject-ca-from: kruise-system/kruise-webhook

enableKubeCacheMutationDetector: false

manager:
  log:
    level: "4"

  replicas: 1

  loggingFormat: json

  resources:
    requests:
      cpu: 5m
      memory: 200Mi
    limits:
      cpu: 200m
      memory: 300Mi

  hostNetwork: false

  nodeAffinity: {}
  nodeSelector: {}
  tolerations: []

webhookConfiguration:
  timeoutSeconds: 30

daemon:
  log:
    level: "4"

  socketLocation: "/var/run"
  socketFile: ""

  nodeSelector: {}
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: type
            operator: NotIn
            values:
            - virtual-kubelet
  resources:
    requests:
      cpu: 1m
      memory: 20Mi
    limits:
      cpu: 50m
      memory: 60Mi
