---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kruise-controller-manager
  namespace: kruise-system
spec:
  replicas: 2
  selector: {}
  template:
    spec:
      containers:
      - name: manager
        imagePullPolicy: IfNotPresent
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kruise-daemon
  namespace: kruise-system
  labels:
    control-plane: daemon
spec:
  selector: {}
  template:
    metadata:
      labels:
        pod-name.meoe.io/mutate: enable
    spec:
      containers:
      - name: daemon
        imagePullPolicy: IfNotPresent
