---
apiVersion: v1
kind: Service
metadata:
  name: cgroup-burst
  namespace: cgroup-burst
  labels:
    app: cgroup-burst
spec:
  selector:
    app: cgroup-burst
  ports:
  - name: metrics
    port: 2112
    targetPort: metrics
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cgroup-burst
  namespace: cgroup-burst
  labels:
    prometheus.io/instance: main
    instance.prometheus.io/main: enable
    instance.prometheus.io/prompp: enable
spec:
  jobLabel: app
  selector:
    matchLabels:
      app: cgroup-burst
  endpoints:
    # app own metrics
  - port: metrics
    scheme: http
    relabelings:
    - targetLabel: instance
      action: replace
      sourceLabels: [ location, __meta_kubernetes_namespace, __meta_kubernetes_pod_name ]
      separator: /
    # metrics for related containers
  - port: metrics
    scheme: http
    path: /container_metrics
    honorLabels: true
    honorTimestamps: true
    relabelings:
    - targetLabel: instance
      action: replace
      sourceLabels: [ location, __meta_kubernetes_namespace, __meta_kubernetes_pod_name ]
      separator: /
    - action: labeldrop
      # metrics on this endpoint are not related to the app instance,
      # so we need to drop all automatic labels from service discovery
      regex: container|endpoint|namespace|pod|service
    metricRelabelings:
    - action: labeldrop
      regex: instance
