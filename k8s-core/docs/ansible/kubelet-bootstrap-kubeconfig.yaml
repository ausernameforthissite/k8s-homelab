apiVersion: v1
clusters:
- cluster:
    certificate-authority: /var/lib/kubelet/pki/ca.pem
    server: "https://{{ k8s_apiserver_loadbalancer_endpoint }}:6443"
    tls-server-name: kubernetes
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: user
  name: default
current-context: default
kind: Config
users:
- name: user
  user:
    client-certificate: /var/lib/kubelet/pki/kubelet-client-bootstrap.pem
    client-key: /var/lib/kubelet/pki/kubelet-client-bootstrap-key.pem
