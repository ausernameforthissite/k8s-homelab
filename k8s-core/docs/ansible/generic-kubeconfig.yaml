apiVersion: v1
clusters:
- cluster:
    certificate-authority: /etc/k8s/pki/ca.pem
    server: "https://{{ k8s_apiserver_loadbalancer_endpoint }}:6443"
    tls-server-name: kubernetes
  name: kubernetes
contexts:
- context:
    cluster: kubernetes
    user: user
  name: default
current-context: default
kind: Config
users:
- name: user
  user:
    client-certificate: /etc/k8s/pki/client.pem
    client-key: /etc/k8s/pki/client-key.pem
