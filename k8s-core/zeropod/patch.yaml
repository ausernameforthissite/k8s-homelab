---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/name: zeropod-node
  name: zeropod-node
  namespace: zeropod-system
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: zeropod-node
  template:
    metadata:
      labels:
        app.kubernetes.io/name: zeropod-node
    spec:
      containers:
      - name: manager
        resources:
          requests:
            cpu: 1m
            memory: 100Mi
          limits:
            memory: 150Mi
