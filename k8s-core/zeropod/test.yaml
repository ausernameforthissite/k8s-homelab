---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-zeropod
  namespace: zeropod-test
spec:
  selector:
    matchLabels:
      app: nginx-zeropod
  template:
    metadata:
      labels:
        app: nginx-zeropod
      annotations:
        zeropod.ctrox.dev/scaledown-duration: 10s
        zeropod.ctrox.dev/migrate: nginx
    spec:
      runtimeClassName: zeropod
      containers:
      - name: nginx
        image: nginx
        ports:
        - name: http
          containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-zeropod
  namespace: zeropod-test
spec:
  selector:
    app: nginx-zeropod
  ports:
  - port: 80
    targetPort: http
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine
  namespace: zeropod-test
spec:
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
      - name: alpine
        image: alpine
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
