---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: palworld

resources:
- data.yaml

configMapGenerator:
- name: palworld-pvc
  envs:
  - env/pvc.env
  options:
    disableNameSuffixHash: true

replacements:
- source:
    kind: ConfigMap
    name: palworld-pvc
    fieldPath: data.data_class
  targets:
  - select:
      kind: PersistentVolumeClaim
      name: data
    fieldPaths:
    - spec.storageClassName
- source:
    kind: ConfigMap
    name: palworld-pvc
    fieldPath: data.data_size
  targets:
  - select:
      kind: PersistentVolumeClaim
      name: data
    fieldPaths:
    - spec.resources.requests.storage
