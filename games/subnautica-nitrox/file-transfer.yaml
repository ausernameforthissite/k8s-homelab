---
apiVersion: v1
kind: Pod
metadata:
  name: file-transfer
  labels:
    name: file-transfer
spec:
  terminationGracePeriodSeconds: 0
  containers:
  - name: file-transfer
    image: ubuntu:24.04
    command:
    - sleep
    - infinity
    volumeMounts:
    - mountPath: /subnautica
      name: subnautica
  volumes:
  - name: subnautica
    persistentVolumeClaim:
      claimName: subnautica
      readOnly: false
