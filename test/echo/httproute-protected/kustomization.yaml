---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# namespace: echo

resources:
- ./httproute.yaml
- ./auth.yaml
- ../../../ingress/manual-certificates/domain-info/

replacements:
- source:
    kind: ConfigMap
    name: main-domain-info
    fieldPath: data.domain_suffix
  targets:
  - select:
      kind: HTTPRoute
      name: echo-protected
    options:
      delimiter: .
      index: 1
    fieldPaths:
    - spec.hostnames.0
  - select:
      kind: AuthorizationPolicy
      name: echo-authentik
    options:
      delimiter: .
      index: 1
    fieldPaths:
    - spec.rules.0.to.0.operation.hosts.0
