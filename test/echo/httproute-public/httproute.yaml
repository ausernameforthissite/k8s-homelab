---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: echo-public
spec:
  hostnames:
  - echo2-public.suffix-automatic-replace
  parentRefs:
  - kind: Gateway
    namespace: gateways
    name: main-public
    sectionName: https-main
  rules:
  - backendRefs:
    - kind: Service
      name: echo
      port: 80
    sessionPersistence:
      type: Cookie
      sessionName: persistent-echo
      cookieConfig:
        lifetimeType: Session
      absoluteTimeout: 24h
      idleTimeout: 24h
