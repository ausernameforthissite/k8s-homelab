---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: librespeed

resources:
- deploy.yaml
- ingress.yaml

configMapGenerator:
- name: ingress
  envs:
  - env/ingress.env

replacements:
- source:
    kind: ConfigMap
    name: ingress
    fieldPath: data.public_domain
  targets:
  - select:
      kind: Ingress
      name: speedtest
    fieldPaths:
    - spec.rules.0.host
- source:
    kind: ConfigMap
    name: ingress
    fieldPath: data.wildcard_secret_name
  targets:
  - select:
      kind: Ingress
      name: speedtest
    fieldPaths:
    - spec.tls.0.secretName
- source:
    kind: ConfigMap
    name: ingress
    fieldPath: data.allowed_sources
  targets:
  - select:
      kind: Ingress
      name: speedtest
    fieldPaths:
    - metadata.annotations.[nginx.ingress.kubernetes.io/whitelist-source-range]
