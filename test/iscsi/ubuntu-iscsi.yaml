---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-iscsi
spec:
  terminationGracePeriodSeconds: 0
  containers:
  - name: ubuntu
    image: ubuntu:23.04
    # Just sleep forever
    command: ["sleep"]
    args: ["infinity"]
    volumeMounts:
    - mountPath: /mnt/test
      name: data
    resources:
      limits:
        cpu: 0
        memory: 0
  volumes:
  - name: data
    persistentVolumeClaim:
      claimName: test-iscsi
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: test-iscsi
spec:
  storageClassName: iscsi
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
