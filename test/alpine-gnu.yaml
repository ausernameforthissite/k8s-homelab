---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alpine
spec:
  selector:
    matchLabels:
      app: alpine
  template:
    metadata:
      labels:
        app: alpine
    spec:
      containers:
      - name: alpine
        image: docker.io/cicirello/gnu-on-alpine:3.17.3
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
