---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: alpine-ds
spec:
  selector:
    matchLabels:
      app: alpine-ds
  template:
    metadata:
      labels:
        app: alpine-ds
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      - key: node-role.kubernetes.io/control-plane
        effect: NoSchedule
      - key: node.kubernetes.io/not-ready
        effect: NoSchedule
      containers:
      - name: alpine
        image: docker.io/alpine:3.17.3
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
        resources:
          limits:
            memory: 50Mi
