---
apiVersion: v1
kind: Service
metadata:
  name: echo-lb-cluster
spec:
  type: LoadBalancer
  selector:
    app: echo
  ports:
  - name: http
    port: 80
    targetPort: http
---
apiVersion: v1
kind: Service
metadata:
  name: echo-lb-local
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: echo
  ports:
  - name: http
    port: 80
    targetPort: http
