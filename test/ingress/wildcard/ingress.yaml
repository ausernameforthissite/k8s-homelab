---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-wildcard
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
spec:
  ingressClassName: nginx
  tls:
  - secretName: AUTOMATIC_REPLACE
  rules:
  - host: echo-wildcard.suffix-automatic-replace
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: echo
            port:
              name: http
