---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: librespeed

resources:
- librespeed.yaml

configMapGenerator:
- name: apache2-config
  files:
  - ./config/apache2-ports.conf
  - ./config/apache2-sites-available-000-default.conf
- name: entrypoint
  files:
  - ./config/entrypoint.sh

secretGenerator:
- name: passwords
  envs:
  - ./env/passwords.env
