---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ubuntu-cp
spec:
  selector:
    matchLabels:
      app: ubuntu-cp
  template:
    metadata:
      labels:
        app: ubuntu-cp
    spec:
      terminationGracePeriodSeconds: 0
      containers:
      - name: ubuntu
        image: ubuntu:20.04
        # Just sleep forever
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
      hostNetwork: true
      dnsPolicy: ClusterFirst
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - preference:
              matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
          - preference:
              matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
---
