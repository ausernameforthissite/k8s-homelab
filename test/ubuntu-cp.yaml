---
apiVersion: v1
kind: Pod
metadata:
  name: ubuntu-cp
spec:
  terminationGracePeriodSeconds: 0
  containers:
  - name: ubuntu
    image: ubuntu:latest
    # Just sleep forever
    command: ["sleep"]
    args: ["infinity"]
    resources:
      requests:
        cpu: 0
        memory: 0
      limits:
        cpu: 100
        memory: 10Ti
  # hostNetwork: true
  dnsPolicy: ClusterFirst
  tolerations:
  - effect: NoSchedule
    key: node-role.kubernetes.io/master
  - effect: NoSchedule
    key: node-role.kubernetes.io/control-plane
  affinity:
    nodeAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 10
        preference:
          matchExpressions:
          - key: node-role.kubernetes.io/control-plane
            operator: Exists
      - weight: 10
        preference:
          matchExpressions:
          - key: node-role.kubernetes.io/master
            operator: Exists
---
