---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fortio
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-staging
    nginx.ingress.kubernetes.io/whitelist-source-range: 10.0.0.0/16,1.2.3.4
    # nginx.org/hsts: "True"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - fortio.example.duckdns.org
    secretName: fortio.example.duckdns.org-secret-staging
  rules:
  - host: fortio.example.duckdns.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fortio
            port:
              number: 80
