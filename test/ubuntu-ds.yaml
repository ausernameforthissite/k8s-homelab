---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: ubuntu-ds
spec:
  selector:
    matchLabels:
      app: ubuntu-ds
  template:
    metadata:
      labels:
        app: ubuntu-ds
    spec:
      terminationGracePeriodSeconds: 0
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
      - effect: NoSchedule
        key: node.kubernetes.io/not-ready
      containers:
      - name: ubuntu
        image: ubuntu:20.04
        # Just sleep forever
        command: ["/bin/sh", "-c", "trap : TERM INT; sleep infinity & wait"]
---
