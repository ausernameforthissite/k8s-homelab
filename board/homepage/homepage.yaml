---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: homepage
  labels:
    app: homepage
spec:
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      serviceAccountName: homepage
      containers:
      - name: homepage
        image: ghcr.io/gethomepage/homepage:v1.4.0
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        env:
        # - name: LOG_LEVEL
        #   value: debug
        - name: HOMEPAGE_ALLOWED_HOSTS 
          value: '*'
        volumeMounts:
        - mountPath: /app/config/services.yaml
          name: config
          subPath: services.yaml
        - mountPath: /app/config/bookmarks.yaml
          name: config
          subPath: bookmarks.yaml
        - mountPath: /app/config/widgets.yaml
          name: config
          subPath: widgets.yaml
        - mountPath: /app/config/logs
          name: logs
        startupProbe:
          httpGet:
            port: 3000
          failureThreshold: 10
          initialDelaySeconds: 1
          periodSeconds: 1
        readinessProbe:
          httpGet:
            port: 3000
          failureThreshold: 3
          initialDelaySeconds: 0
          periodSeconds: 1
        livenessProbe:
          httpGet:
            port: 3000
          failureThreshold: 5
          initialDelaySeconds: 0
          periodSeconds: 10
        resources:
          requests:
            memory: 128Mi
          limits:
            memory: 128Mi
      volumes:
      - name: config
        configMap:
          name: homepage
      - name: logs
        emptyDir: {}
