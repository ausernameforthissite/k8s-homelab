---
- search:
    provider: google
    target: _blank
- datetime:
    text_size: 3xl
    locale: sv-SE
    # https://stackoverflow.com/questions/25050034/get-iso-8601-using-intl-datetimeformat
    format:
      # timeZone: localTZ
      year: numeric
      month: 2-digit
      day: 2-digit
      hour: 2-digit
      minute: 2-digit
      second: 2-digit
      # fractionalSecondDigits: 0
      hour12: false
      timeZoneName: short
