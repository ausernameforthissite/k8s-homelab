---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: homepage

configMapGenerator:
- name: homepage
  files:
  - ./env/services.yaml
  - ./bookmarks.yaml
  - ./custom.css
  - ./custom.js
  - ./docker.yaml
  - ./kubernetes.yaml
  - ./settings.yaml
  - ./widgets.yaml
  options:
    disableNameSuffixHash: true
