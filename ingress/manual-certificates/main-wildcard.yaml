---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wild-example.duckdns.org
  namespace: certificates
spec:
  # shown in the cert info
  # overridden by dnsNames when checking signature
  commonName: REPLACE_ME
  dnsNames:
  - REPLACE_ME
  - REPLACE_ME
  secretName: REPLACE_ME
  issuerRef:
    kind: ClusterIssuer
    name: duckdns-letsencrypt-production
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replicate-to-matching: >
        REPLACE_ME
