---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: wild-example.duckdns.org
  namespace: certificates
spec:
  # shown in the cert info but should be ignored when checking signature
  commonName: "example.duckdns.org"
  dnsNames:
  - 'example.duckdns.org'
  - '*.example.duckdns.org'
  secretName: wild--example.duckdns.org
  issuerRef:
    kind: ClusterIssuer
    name: duckdns-letsencrypt-production
  secretTemplate:
    annotations:
      replicator.v1.mittwald.de/replicate-to-matching: >
        copy-wild-cert=example
