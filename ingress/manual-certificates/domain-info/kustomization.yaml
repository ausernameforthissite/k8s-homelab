---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- main-wildcard.yaml

configMapGenerator:
- name: main-domain
  envs:
  - env/domain.env
  options:
    disableNameSuffixHash: true

replacements:
- source:
    kind: ConfigMap
    name: main-domain
    fieldPath: data.domain
  targets:
  - select:
      kind: Certificate
      name: main-wildcard-at-duckdns
    fieldPaths:
    - spec.commonName
- source:
    kind: ConfigMap
    name: main-domain
    fieldPath: data.domain
  targets:
  - select:
      kind: Certificate
      name: main-wildcard-at-duckdns
    fieldPaths:
    - spec.dnsNames.0
- source:
    kind: ConfigMap
    name: main-domain
    fieldPath: data.domain_wildcard
  targets:
  - select:
      kind: Certificate
      name: main-wildcard-at-duckdns
    fieldPaths:
    - spec.dnsNames.1
- source:
    kind: ConfigMap
    name: main-domain
    fieldPath: data.secret_name
  targets:
  - select:
      kind: Certificate
      name: main-wildcard-at-duckdns
    fieldPaths:
    - spec.secretName
- source:
    kind: ConfigMap
    name: main-domain
    fieldPath: data.copy_label
  targets:
  - select:
      kind: Certificate
      name: main-wildcard-at-duckdns
    fieldPaths:
    - spec.secretTemplate.annotations.[replicator.v1.mittwald.de/replicate-to-matching]
