---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

configMapGenerator:
- name: main-domain-info
  envs:
  - ./env/public-open.env
  options:
    annotations:
      config.kubernetes.io/local-config: 'true'
- name: domain-info-public-protected
  envs:
  - ./env/public-protected.env
  options:
    annotations:
      config.kubernetes.io/local-config: 'true'
