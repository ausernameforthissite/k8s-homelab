---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: cm-manual

resources:
- ../domain-info

patches:
- patch: |-
    - op: replace
      path: /spec/issuerRef/name
      value: duckdns-letsencrypt-staging
  target:
    version: v1
    kind: Certificate
    name: main-wildcard-at-duckdns
