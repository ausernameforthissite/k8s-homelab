---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- duckdns.yaml
- issuers.yaml

patchesStrategicMerge:
- domain-solver-patch.yaml

secretGenerator:
- name: duckdns-token
  envs:
  - env/duckdns.env
  options:
    disableNameSuffixHash: true
  namespace: cert-manager

configMapGenerator:
- name: letsencrypt
  envs:
  - env/letsencrypt.env
  namespace: cert-manager

replacements:
- source:
    kind: ConfigMap
    name: letsencrypt
    fieldPath: data.email
  targets:
  - select:
      kind: ClusterIssuer
      name: duckdns-letsencrypt-production
    fieldPaths:
    - spec.acme.email
- source:
    kind: ConfigMap
    name: letsencrypt
    fieldPath: data.email
  targets:
  - select:
      kind: ClusterIssuer
      name: duckdns-letsencrypt-staging
    fieldPaths:
    - spec.acme.email
