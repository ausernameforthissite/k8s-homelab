---

apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: duckdns-letsencrypt-production
  namespace: default
spec:
  acme:
    email: example@example
    preferredChain: "ISRG Root X1"
    privateKeySecretRef:
      name: duckdns-letsencrypt-production
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        webhook:
          config:
            apiTokenSecretRef:
              name: duckdns-token
              key: token
          groupName: acme.example.duckdns.org
          solverName: duckdns
