---
apiVersion: trust.cert-manager.io/v1alpha1
kind: Bundle
metadata:
  name: ca.trust-manager.default
spec:
  sources:
  # Include a bundle of publicly trusted certificates which can be
  # used to validate most TLS certificates on the internet, such as
  # those issued by Let's Encrypt, Google, Amazon and others.
  # NB: Unless you pin the package providing these CAs, the default can change!
  # - useDefaultCAs: true

  - secret:
      name: cluster-selfsigned-ca
      key: "ca.crt"

  target:
    # Sync the bundle to a ConfigMap called `ca.trust-manager.default` in every namespace
    # All ConfigMaps will include a PEM-formatted bundle, here named "root-certs.pem"
    # and in this case we also request binary formatted bundles in JKS and PKCS#12 formats,
    # here named "bundle.jks" and "bundle.p12".
    secret:
      key: root-certs.pem
      metadata:
        labels:
          app.kubernetes.io/component: trust-manager
    additionalFormats:
      jks:
        key: "bundle.jks"
      pkcs12:
        key: "bundle.p12"
    # namespaceSelector:
    #   matchLabels:
    #     linkerd.io/inject: "enabled"
