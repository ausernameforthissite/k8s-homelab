---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- letsencrypt.yaml

configMapGenerator:
- name: letsencrypt
  envs:
  - env/letsencrypt.env
  namespace: cert-manager

replacements:
- source:
    kind: ConfigMap
    name: letsencrypt
    fieldPath: data.email
  targets:
  - select:
      kind: ClusterIssuer
      name: letsencrypt-production
    fieldPaths:
    - spec.acme.email
- source:
    kind: ConfigMap
    name: letsencrypt
    fieldPath: data.email
  targets:
  - select:
      kind: ClusterIssuer
      name: letsencrypt-staging
    fieldPaths:
    - spec.acme.email
