image:
  repository: quay.io/mittwald/kubernetes-replicator
  #tag: stable # if no tag is given, the chart's appVersion is used
  pullPolicy: IfNotPresent

nameOverride: replicator
fullnameOverride: replicator

args: []
  # - -resync-period=30m
  # - -allow-all=false

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

resources:
  requests:
    cpu: 100m
    memory: 10Mi
  limits:
    cpu: 100m
    memory: 128Mi

livenessProbe:
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 10
  successThreshold: 1

readinessProbe:
  initialDelaySeconds: 5
  periodSeconds: 5
  timeoutSeconds: 1
  failureThreshold: 2
  successThreshold: 1
