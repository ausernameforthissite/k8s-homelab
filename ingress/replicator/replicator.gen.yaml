---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: replicator
  labels:
    app.kubernetes.io/name: replicator
automountServiceAccountToken: true
---
kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: replicator
  labels:
    app.kubernetes.io/name: replicator
rules:
  - apiGroups: [ "" ]
    resources: [ "namespaces" ]
    verbs: [ "get", "watch", "list" ]
  - apiGroups: [""]
    resources: ["secrets", "configmaps", "serviceaccounts"]
    verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["roles", "rolebindings"]
    verbs: ["get", "watch", "list", "create", "update", "patch", "delete"]
---
kind: ClusterRoleBinding
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: replicator
  labels:
    app.kubernetes.io/name: replicator
roleRef:
  kind: ClusterRole
  name: replicator
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: replicator
    namespace: "replicator"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: replicator
  labels:
    app.kubernetes.io/name: replicator
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: replicator
  template:
    metadata:
      labels:
        app.kubernetes.io/name: replicator
    spec:
      serviceAccountName: replicator
      automountServiceAccountToken: true
      securityContext:
        {}
      containers:
        - name: kubernetes-replicator
          securityContext:
            capabilities:
              drop:
              - ALL
            readOnlyRootFilesystem: true
            runAsNonRoot: true
            runAsUser: 1000
          image: "quay.io/mittwald/kubernetes-replicator:v2.9.2"
          imagePullPolicy: IfNotPresent
          args:
            []
          ports:
            - name: health
              containerPort: 9102
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 10
          readinessProbe:
            httpGet:
              path: /readyz
              port: health
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
            successThreshold: 1
            failureThreshold: 2
          resources:
            limits:
              cpu: null
              memory: 30Mi
            requests:
              cpu: 0m
              memory: 15Mi
